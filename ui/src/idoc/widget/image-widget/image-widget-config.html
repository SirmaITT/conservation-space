<div class="image-widget-config">
  <div>
    <ul class="nav nav-tabs">
      <li class="active">
        <a data-target=".image-widget-config > .tab-content > .select-object-tab" data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.select.objects' | translate}}</a>
      </li>
      <li>
        <a data-target=".image-widget-config > .tab-content > .display-options-tab" data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.display.options' | translate}}</a>
      </li>
    </ul>
  </div>
  <div class="tab-content">
    <section class="select-object-tab tab-pane in active">
      <seip-object-selector config="imageWidgetConfig.objectSelectorConfig"
                            context="imageWidgetConfig.context"></seip-object-selector>
    </section>

    <section class="display-options-tab tab-pane">
      <div class="form-group panel panel-default">
        <div class="panel-heading">{{::'imagewidget.config.lock.widget' | translate}}</div>
        <div class="panel-body">
          <label class="checkbox"><input type="checkbox" ng-model="imageWidgetConfig.config.lockWidget">
            {{::'imagewidget.config.lock.deactivate' | translate}}<i></i></label>
        </div>
      </div>
    </section>
  </div>
</div>
