<div class="picker-create">
  <div class="alert alert-info" ng-if="!pickerCreate.instancePanelConfig || !pickerCreate.showPanel">
    {{::pickerCreate.config.nothingToCreateMessage | translate}}
  </div>
  <instance-create-panel
    ng-if="pickerCreate.instancePanelConfig"
    ng-show="pickerCreate.showPanel"
    config="::pickerCreate.instancePanelConfig.config"></instance-create-panel>
</div>
