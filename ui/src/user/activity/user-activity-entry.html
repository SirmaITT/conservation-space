<div class="user-activity-entry well well-sm">
  <seip-user-avatar user="::userActivityEntry.activity.user"></seip-user-avatar>
  <div class="activity-details">
    <div>
      <a ui-sref="idoc(::{id: userActivityEntry.activity.user.id})">
        {{::userActivityEntry.activity.user.name}}
      </a>
      <span>, </span>
      <span>{{::userActivityEntry.activity.timestamp | timeAgo}}</span>
    </div>
    <div class="activity-text" ng-bind-html="::userActivityEntry.activity.text | toTrustedHtml"></div>
  </div>
</div>
