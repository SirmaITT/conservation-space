<div class="container">
  <div class="row">
    <div class="col-md-12">
      <label>Search results form without selection</label>
      <seip-result-template id="no-selection" config="resultsWithActionsStub.noSelection.config"
                           results="resultsWithActionsStub.results"></seip-result-template>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form with single selection</label>
      <seip-result-template id="single-selection" config="resultsWithActionsStub.singleSelection.config"
                           results="resultsWithActionsStub.results"
                           selected-items="resultsWithActionsStub.singleSelection.items"></seip-result-template>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form with multiple selection</label>
      <seip-result-template id="multiple-selection" config="resultsWithActionsStub.multipleSelection.config"
                           results="resultsWithActionsStub.results"
                           selected-items="resultsWithActionsStub.multipleSelection.items"></seip-result-template>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <label>Search results form, without selection, with actions</label>
      <seip-result-template id="no-selection-with-actions" config="resultsWithActionsStub.noSelectionWithActions.config"
                           results="resultsWithActionsStub.resultsWithActions"></seip-result-template>
    </div>
  </div>


</div>
