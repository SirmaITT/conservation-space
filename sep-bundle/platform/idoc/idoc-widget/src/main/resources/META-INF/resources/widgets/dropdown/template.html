<div>
	<div data-ng-if="!previewMode">
		<select chosen="values" 
				data-ng-model="config.selected"
				data-ng-options="item.value as item.label for item in values"
				data-placeholder="Select value">
		</select>
	</div>
		
	<div data-ng-if="previewMode">
		<span data-ng-show="selectedObject" data-ng-bind="selectedObject.label"></span>
		<span data-ng-hide="selectedObject" data-emf-label="widgets.dropdown.defaultOption"></span>
	</div>
</div>
