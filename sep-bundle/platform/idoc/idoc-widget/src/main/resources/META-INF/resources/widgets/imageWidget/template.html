<div>
	<div data-ng-if="showAnnotateDialog">
		<div id="open-ia-tool-dialog">
			<iframe id="iaframe" style="width:100%; height:100%" ng-src="{{$parent.annotationToolSrc}}"></iframe>
		</div>
	</div>
	<div class="clearfix" data-ng-show="config.imageId && !previewMode">
		<div class="pull-right">
			<label>
				Image Width
				<input class="width-field" data-ng-model="config.imageWidth" type="text" data-stop-event-propagation="mousedown mouseup click" />
			</label>
			<button class="img-widget-action-btn btn btn-default btn-sm"
				data-ng-click="openAnnotationTool()" 
				type="button">
				Annotate
			</button>
		</div>
	</div>
	<div data-ng-show="config.imageId" id="{{imageWrapperId}}" style="text-align: center">
		<img data-ng-src="{{imageLink}}" width="{{config.imageWidth || maxWidth}}" />
	</div>
</div>
