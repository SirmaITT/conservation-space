<div>
	<p ng-show="!show" class="no-results info-banner" emf-label="widget.reporting.noresultsfound"></p>
	
	<div ng-show="show">
		<div class="chart-tooltip" ng-if="(reportConfig.report.type === 'barchart' || reportConfig.report.type === 'piechart' || reportConfig.report.type === 'linechart')"/>
		<div class="reporting-chart-container"></div>
		
		<p class="chart-legend" ng-if="reportConfig.report.chartLegend && (reportConfig.report.type === 'barchart' || reportConfig.report.type === 'piechart')" >
			<span class="text-info" emf-label="widget.reporting.legend.title" />
			<legend class="legend well well-sm"></legend>
		</p>
	</div>
</div>
