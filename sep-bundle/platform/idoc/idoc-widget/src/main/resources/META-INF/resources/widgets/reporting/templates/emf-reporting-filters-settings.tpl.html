<div class="emf-reporting-filters-settings">

	<div class="row">
		<div class="col-md-4">
		 	<h4 class="text-info" emf-label="widget.reporting.filtertab"></h4> 
		</div>
	</div>
	
	<div class="row" ng-if="reportConfig.report.type != 'aggtable'" id="raw-table-filters-config">
		<div class="col-md-4">
			<select2multi width="400" model="reportConfig.report.additionalFilters" options="getGroupedAvailableProperties()" observe="emf:reporting:properties:updated"></select2multi>
		</div>
	</div>
</div>
