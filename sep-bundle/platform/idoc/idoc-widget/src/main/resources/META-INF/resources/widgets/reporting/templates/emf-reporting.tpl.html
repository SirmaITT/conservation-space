<div>

	<reporting-additional-filters ng-if="reportConfig.report.additionalFilters.length > 0 && reportConfig.report.type !== 'aggtable'" conf="reportConfig">
	</reporting-additional-filters>

	<reporting-raw-table ng-if="reportConfig.report.type === 'rawtable'" class="reporting-raw-table" conf="reportConfig">
	</reporting-raw-table>
	
	<reporting-chart ng-if="reportConfig.report.type !== 'rawtable' && reportConfig.report.type !== 'aggtable'" class="reporting-chart" type="{{reportConfig.report.type}}" groupby="{{reportConfig.report.groupBy}}" conf="reportConfig">
	</reporting-chart>
	
	<!-- REVIEW: One variable for this agg table... -->
	<reporting-aggregated-table ng-if="reportConfig.report.type != 'rawtable' && (reportConfig.report.aggregatedTable || reportConfig.report.type === 'aggtable')" class="reporting-aggregated-table" conf="reportConfig">
	</reporting-aggregated-table>
	
</div>
