<div>
	<div ng-if="value.data.length > 0">
		<div ng-if="config.viewMode == 'detail'">
			<div class="tree-header default_header" ng-repeat="element in value.data">
				<div class="instance-header {{element.type}}">
					<span class="icon-cell">
						<img ng-src="{{element.icon}}" />
					</span>
					<span class="data-cell" ng-bind-html="element.default_header | trustAsHtmlFilter"></span>
				</div>
			</div>
		</div>
	
		<div ng-if="config.viewMode == 'compact'">
			<div class="tree-header default_header" ng-repeat="element in value.data">
				<div class="instance-header {{element.type}}">
					<span class="icon-cell">
						<img ng-src="/emf/images/{{element.type}}-icon-16.png" />
					</span>
					<span class="data-cell" ng-bind-html="element.compact_header | trustAsHtmlFilter"></span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="info-banner" ng-if="value.data.length == 0" emf-label="no_results_found">
	</div>

</div>
