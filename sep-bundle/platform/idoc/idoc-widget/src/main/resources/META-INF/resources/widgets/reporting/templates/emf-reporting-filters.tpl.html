<div>
	<!-- XXX: Review classes !!!!!!!! -->
	<a class="additional-filters-title text-primary hand-cursor-on-hover" emf-label="widget.reporting.filtertab"></a>
	
	<div class="additional-filters" style="display: none;">
	
		<table class="reporting-filters-table">
			<tr ng-repeat="row in filterProperties | partition:3">
				<td ng-repeat="value in row">
					<div class="filter-cell">
				    	<div>{{value.title}}:</div>
				    	<input type="text" class="plain-text filter-textbox" name="{{value.name}}" title="{{value.title}}">
			    	</div>
				</td>
			</tr>
		</table>
		
		
		<div class="reporting-filter-btn">
			<input type="button" class="btn btn-sm btn-primary standard-button rawtable-filter-btn" value="Search">
			<a class="text-primary rawtable-clear-btn hand-cursor-on-hover">Clear all</a>
		</div>
	</div>

</div>
