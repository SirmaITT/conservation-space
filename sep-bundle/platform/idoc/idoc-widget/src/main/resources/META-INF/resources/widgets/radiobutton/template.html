<div ng-repeat="button in allRadiobuttons">
	<label data-stop-event-propagation="click">
		<input type="radio" 
			name="{{groupName}}" 
			data-ng-disabled="previewMode" 
			data-ng-model="button.selected"
			value="{{$index}}"
			data-ng-click="updateConfig($index)">
		<span>{{button.label || placeholder}}</span>
	</label>
</div>
