<div class="checkbox-widget-config">
	<div>
		<div class="input-group input-group-sm add-checkbox-wrapper">
			<span class="input-group-addon">
				<input type="checkbox" data-ng-model="newCheckbox.checked">
			</span>
			<input type="text" class="form-control"  data-ng-model="newCheckbox.label" placeholder="{{placeholder}}" data-ng-keyup="$event.keyCode == 13 ? addCheckbox() : null"> 
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" 
					data-emf-label="widget.checkbox.add" 
					data-ng-click="addCheckbox()">
					[!]Add
				</button>
			</span>
		</div>
		
		<div class="configured-checkboxes">
			<div class="input-group input-group-sm" data-ng-repeat="box in config.checked track by $index">
				<span class="input-group-addon">
					<input type="checkbox"  data-ng-model="box.checked">
				</span>
				<input type="text" class="form-control"  data-ng-model="box.label" placeholder="{{placeholder}}"> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" data-ng-click="removeCheckbox($index)">
						<span class="glyphicon glyphicon-remove"></span> 
					</button>
				</span>
			</div>
		</div>
	</div>
</div>
