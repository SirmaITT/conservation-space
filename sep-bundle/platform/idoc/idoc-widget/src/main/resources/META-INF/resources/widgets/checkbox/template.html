<div ng-repeat="checkbox in allCheckboxes">
	<label data-stop-event-propagation="click">
		<input type="checkbox"  
			data-ng-disabled="previewMode" 
			data-ng-model="checkbox.checked" 
			data-ng-change="updateConfig()"
			class="checkbox-widget-label">
		<span>{{checkbox.label || placeholder}}</span>
	</label>
</div>
