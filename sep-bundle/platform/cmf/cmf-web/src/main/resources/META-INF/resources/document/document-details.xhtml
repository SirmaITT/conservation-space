<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf"
	template="/common/document-editor-template.xhtml">
	
	<ui:define name="pageParams">
		<ui:param name="caseInstance" value="#{documentContext.CaseInstance}" />
		<ui:param name="documentInstance" value="#{documentContext.documentInstance}" />
	</ui:define>
	
	<ui:define name="documentContent">
		<h:panelGroup id="documentEditor" class="full-height" layout="block">
			<ui:include src="#{caseDocumentsTableAction.getDocumentEditor(documentInstance).path}">
				<ui:param name="includeHeader" value="true" />
			</ui:include>
		</h:panelGroup>
		<ui:include src="/document/includes/document-move.xhtml" />
	</ui:define>

</ui:composition>
