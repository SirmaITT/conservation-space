<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="buttons-panel document-search-buttons">
		<span>
			<h:commandLink id="searchButtonTop" action="#{documentSearchAction.search()}" styleClass="btn btn-primary" value="">
				<span class="glyphicon glyphicon-search"></span>
				<span>#{label['cmf.btn.search']}</span>
			</h:commandLink>
		</span>
	</div>

	<div class="advanced-search-panel document-search-panel al">

		<div class="search-data">
			<label for="title">#{label['cmf.document.search.args.title']}</label>
			<h:selectOneMenu id="title" value="#{documentSearchAction.searchData.arguments['type']}">
				<f:selectItem itemValue="" itemLabel="" noSelectionOption="true" />
				<f:selectItems value="#{cls.getCodeValues(documentSearchAction.documentTitleCL, true).values()}"
					itemValue="#{item.value}" var="item" itemLabel="#{cls.getDescription(item)}" />
			</h:selectOneMenu>
		</div>

		<div class="search-data">
			<label for="description">#{label['cmf.document.search.args.description']}</label>
			<h:inputText id="description" value="#{documentSearchAction.searchData.arguments['description']}" autocomplete="off" />
		</div>

		<div class="search-data">
			<label for="documentContent">#{label['cmf.document.search.args.content']}</label>
			<h:inputText id="documentContent" value="#{documentSearchAction.searchData.arguments['documentContent']}"
				styleClass="keyword-argument" autocomplete="off" />
		</div>

		<div class="search-data" style="padding: 10px 10px 0px 10px;">
			<h:outputLabel value="#{label['cmf.document.search.args.createdOn']}" styleClass="max-width-style"
				style="display: block;" />
		</div>
		<div class="search-data">
			<span>
				<label for="createdOnFirst" class="date-period-label">#{label['cmf.document.search.args.periodFrom']}</label>
				<h:inputText id="createdOnFirst" value="#{documentSearchAction.searchData.arguments['createdOn'].first}"
					autocomplete="off" styleClass="date-period-value cmf-date-range-start">
					<f:converter binding="#{emfDateConverter}" />
				</h:inputText>
				<span class="ui-icon ui-icon-calendar cmf-calendar-img"></span>
			</span>
			<span>
				<label for="createdOnSecond" class="date-period-label">#{label['cmf.document.search.args.periodTo']}</label>
				<h:inputText id="createdOnSecond" value="#{documentSearchAction.searchData.arguments['createdOn'].second}"
					autocomplete="off" styleClass="date-period-value cmf-date-range-end">
					<f:converter binding="#{emfDateConverter}" />
				</h:inputText>
				<span class="ui-icon ui-icon-calendar cmf-calendar-img"></span>
			</span>
			<span class="date-format-hint fix-left-margin">#{searchpageSelectAction.getDateFormatHintLabel(dateUtil.converterDateFormatPattern)}</span>
		</div>

		<div class="search-data">
			<span>
				<label for="createdBy">#{label['cmf.document.search.args.createdBy']}</label>
				<h:selectOneMenu id="createdBy" value="#{documentSearchAction.searchData.arguments['createdBy']}">
					<f:selectItem itemValue="" itemLabel="" noSelectionOption="true" />
					<f:selectItems value="#{documentSearchAction.loadUsers()}" itemValue="#{user.identifier}" var="user"
						itemLabel="#{user.getDisplayName()}" />
				</h:selectOneMenu>
			</span>
		</div>

		<div class="search-data" style="padding: 10px 10px 0px 10px;">
			<h:outputLabel value="#{label['cmf.document.search.args.lastModifiedOn']}" styleClass="max-width-style"
				style="display: block;" />
		</div>
		<div class="search-data">
			<span>
				<label for="lastModifiedOnFirst" class="date-period-label">#{label['cmf.document.search.args.periodFrom']}</label>
				<h:inputText id="lastModifiedOnFirst" value="#{documentSearchAction.searchData.arguments['modifiedOn'].first}"
					autocomplete="off" styleClass="date-period-value cmf-date-range-start">
					<f:converter binding="#{emfDateConverter}" />
				</h:inputText>
				<span class="ui-icon ui-icon-calendar cmf-calendar-img"></span>
			</span>
			<span>
				<label for="lastModifiedOnSecond" class="date-period-label">#{label['cmf.document.search.args.periodTo']}</label>
				<h:inputText id="lastModifiedOnSecond" value="#{documentSearchAction.searchData.arguments['modifiedOn'].second}"
					autocomplete="off" styleClass="date-period-value cmf-date-range-end">
					<f:converter binding="#{emfDateConverter}" />
				</h:inputText>
				<span class="ui-icon ui-icon-calendar cmf-calendar-img"></span>
			</span>
			<span class="date-format-hint fix-left-margin">#{searchpageSelectAction.getDateFormatHintLabel(dateUtil.converterDateFormatPattern)}</span>
		</div>

	</div>

	<div class="buttons-panel document-search-buttons">
		<span>
			<h:commandLink id="searchButtonBottom" action="#{documentSearchAction.search()}" styleClass="btn btn-primary"
				value="">
				<span class="glyphicon glyphicon-search"></span>
				<span>#{label['cmf.btn.search']}</span>
			</h:commandLink>
		</span>
	</div>

	<!-- temporary added to force richfaces to load its resources -->
	<rich:panel id="hiddenpanel1" rendered="false"></rich:panel>

</ui:composition>
