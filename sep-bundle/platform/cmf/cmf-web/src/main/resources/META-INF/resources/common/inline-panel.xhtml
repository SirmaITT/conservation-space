<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:insert name="panelParams" />

	<h:panelGroup id="#{panelId}" styleClass="panel panel-default dashboard-panel #{panelStyleClass}" layout="block">
		
		<h:panelGroup id="#{panelId}Header" styleClass="panel-header panel-heading #{headerStyleClass}" layout="block">
			<ui:insert name="panelHeader">
				<h:outputText value="&#160;" />
			</ui:insert>
		</h:panelGroup>
		
		<h:panelGroup id="#{panelId}Toolbar" styleClass="panel-toolbar #{toolbarStyleClass}" layout="block">
			<ui:insert name="panelToolbar" />
			
			<span class="refresh"> 
				<a4j:commandLink id="#{panelId}RefreshButton" action="#{actionClass.executeDefaultFilter()}"
					oncomplete="EMF.ajaxloader.hideLoading('.#{panelId}-panel-body');" 
					onclick="EMF.ajaxloader.showLoading('.#{panelId}-panel-body');"
					execute="@this" render="#{panelId}Content"> 
					<h:graphicImage library="images" name="refresh.png" />
				</a4j:commandLink>
			</span>
		</h:panelGroup>
		
		<h:panelGroup id="#{panelId}Content" styleClass="panel-body #{bodyStyleClass} #{panelId}-panel-body clearfix" layout="block">
			<ui:insert name="panelContent" />
		</h:panelGroup>

	</h:panelGroup>

</ui:composition>
