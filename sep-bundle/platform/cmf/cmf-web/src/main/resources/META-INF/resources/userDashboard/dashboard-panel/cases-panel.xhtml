<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf" xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="myCasesPanel" styleClass="dashboard-panel cases-panel list-content col-lg-4" layout="block">
	<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['cmf.user.dashboard.cases.panel.header']}</div>

			<ui:include src="/search/dashlet-search/total-count.xhtml">
				<ui:param name="panelId" value="myCasesPanel" />
				<ui:param name="action" value="#{myCasesPanel}" />
			</ui:include>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="myCasesPanel" />
				<ui:param name="action" value="#{myCasesPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="myCasesPanelToolbar" styleClass="panel-toolbar" layout="block">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="myCasesPanel" />
				<ui:param name="action" value="#{myCasesPanel}" />
				<ui:param name="renderId" value="myCasesPanel" />
			</ui:include>

			<a4j:commandLink id="newCaseButton" value="#{label['cmf.btn.newcase']}"
				action="#{actionsManager.executeContextAction('createCase', 'user-dashboard')}"
				rendered="#{myCasesPanel.moduleRestriction}" styleClass="icon-action-link blockUI">
				<h:graphicImage value="../images/caseinstance-icon-16.png" />
			</a4j:commandLink>
		</h:panelGroup>

		<div class="panel-body case-list-panel-body">
			<rich:list id="caseList" value="#{myCasesPanel.result}" var="caseInstance" type="unordered" rowClass="list-item">
				<emf:treeHeader currentInstance="#{caseInstance}" mode="#{dashletsTreeHeaderMode}" reverseOrder="#{true}"
					display="#{dashletsTreeHeaderDisplay}" size="#{dashletsTreeHeaderSize}" />
				<h:panelGroup styleClass="item-link-min" layout="block">
					<ui:include src="/common/min-allowed-actions.xhtml">
						<ui:param name="currentInstance" value="#{caseInstance}" />
						<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
						<ui:param name="placeholder" value="#{myCasesPanel.targetDashletName()}" />
						<ui:param name="ajaxLoaderRenderElement" value=".case-list-panel-body" />
					</ui:include>
				</h:panelGroup>
			</rich:list>
		</div>

		<a4j:commandLink id="refreshMyCasesDashlet" value="cases dashlet" action="refreshMyCasesDashlet"
			onclick="EMF.ajaxloader.showLoading('.case-list-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.case-list-panel-body');" styleClass="load-cases-link hide"
			render="caseList, myCasesPanelToolbar" execute="@this" />
	</div>
	</h:panelGroup>

</ui:composition>
