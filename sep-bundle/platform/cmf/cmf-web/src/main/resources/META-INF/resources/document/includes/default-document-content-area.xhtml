<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:panelGroup id="documentPreviewPanel" styleClass="object-preview document-preview-wrapper" layout="block">
		<div class="document-preview-content">
			<iframe id="previewFrame" src="#{documentAction.getDocumentPreviewPath()}" >
				<span>Iframes not supported</span>
			</iframe>
		</div>
					
		<h:outputText styleClass="missing-document-preview" rendered="#{documentAction.previewSourceType == null}"  
			value="#{label['cmf.attached.document.preview']}" />
			
	</h:panelGroup>

</ui:composition>
