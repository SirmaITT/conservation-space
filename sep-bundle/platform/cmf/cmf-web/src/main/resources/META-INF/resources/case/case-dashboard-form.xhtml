<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:emf="http://com.sirma.itt.emf">
	
	<h:panelGroup id="dashboard" styleClass="dashboard case-dashboard container">
		<emf:insertPageFragments point="#{caseDashboardPanel.extensionPoint}" />
	</h:panelGroup>

	<a4j:commandLink id="initCaseDashboard" value="initCaseDashboard" action="#{dashboardController.initCaseDashboard()}"
		styleClass="init-dashboard hide" render="dashboard" execute="@this" />
	<script type="text/javascript">
		$(function() {
			$('.init-dashboard').click();
		});
	</script>

</ui:composition>
