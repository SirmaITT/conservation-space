<div class="upload-wrapper" >
<div >
	<form id="fileupload" action="/emf/service/upload/upload" method="POST" enctype="multipart/form-data" style="width: 900px;" accept-charset="utf-8">
		<noscript><input type="hidden" name="redirect" value=""></noscript>
		<div class="fileupload-buttonbar">
		<div>
			
		</div>
		<div class="fileupload-progress hide" id="progress-all-wrapper">
		<div id="progress-all" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
			<div class="progress-bar progress-bar" style="width:0%; font-weight:bold;"></div>
		</div>
		<div class="progress-extended">&nbsp;</div>
		</div>
		</div>
		<div class="files">
		<div>
		<span class="btn btn-default fileinput-button" >
				<i class="glyphicon glyphicon-plus"></i>
				<span id="addFiles">Select file(s)</span> 
				<input id="file-upload-input" type="file" name="files[]" value="" multiple="multiple">
		</span>
			<span class="fileupload-process"></span>
		</div><br/>
		<table role="presentation" class="table table-striped">
			<tbody class="files" id="table-files"> 
				 <tr class="hide" id="table-header">
				 	<th></th>
				 	<th><label style="width:175px" id="documentTitle">Document Title</label><label style="width:175px" id="fileName">File Name </label><label id="documentType">Document type </label></th>
				 	<th><label id="fileSize">Size</label></th>
				 	<th><button type="reset" id="cancelUpload" class="btn btn-default cancel hide" style="width:150px;"><i class="glyphicon glyphicon-ban-circle"></i><span>Remove All</span></button></th>
				 </tr>
			</tbody>
		</table>
		
		<input type="hidden" name="contextPath" value="" id="contextPath" />
		<input type="hidden" name="docPath" value="" id="docPath" />
		<input type="hidden" name="instance" value="" id="instance" />
		<input type="hidden" name="id" value="" id="id" />
		<div><br></div>
		<button id="startUpload" type="submit" class="btn btn-primary start hide">
				<i class="glyphicon glyphicon-upload"></i>
				<span>Upload All</span>
		</button>
		<div><br></div> 
		</div>
		<div id="upload-panel-browser"></div>
	</form>
	</div>
</div>
