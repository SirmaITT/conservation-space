<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

	<div>
		<rich:panel id="editDocumentPropertiesPanel" styleClass="object-details dynamic-form-panel-wrapper clearfix">

			<h:panelGroup id="documentPropertiesPanel" styleClass="dynamic-form-panel document-metadata-panel" />

			<ui:repeat var="path" value="#{viewScope.basePaths}">
				<script type="text/javascript">
					#{viewScope[path]}
				</script>
			</ui:repeat>

		</rich:panel>

		<a4j:outputPanel id="buttonsPanel" ajaxRendered="true">
			<div class="buttons-panel new-case-buttons">
				<h:commandButton id="saveButton" action="#{documentAction.saveDocumentProperties(documentInstance)}"
					styleClass="btn btn-primary standard-button cmf-button"
					value="#{(documentContext.selectedAction != null) ? ((documentContext.selectedAction.actionId == 'editDetails') ? label['cmf.btn.save'] : documentContext.selectedAction.label) : label['cmf.btn.save']}" />

				<h:commandButton id="cancelButton" action="#{documentAction.cancelEdit()}"
					styleClass="btn btn-default standard-button" value="#{label['cmf.btn.cancel']}" immediate="true" />
			</div>
		</a4j:outputPanel>
	</div>

</ui:composition>
