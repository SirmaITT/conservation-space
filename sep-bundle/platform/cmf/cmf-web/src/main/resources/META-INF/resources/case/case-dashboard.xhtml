<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:emf="http://com.sirma.itt.emf"
	template="/common/default-template.xhtml">
	
	<ui:define name="pageParams">
		<ui:param name="selectedTab" value="caseDashboard" />
		<ui:param name="caseInstance" value="#{documentContext.CaseInstance}" />
		<ui:param name="dashletsTreeHeaderMode" value="compact_header" />
		<ui:param name="dashletsTreeHeaderSize" value="small" />
		<ui:param name="dashletsTreeHeaderDisplay" value="current_only" />
		<ui:param name="commentsDashletTitle" value="#{label['cmf.case.dashboard.panel.comments']}" />
		<ui:param name="commentsDashletIncludeChildren" value="#{true}" />
	</ui:define>

	<ui:define name="contextData">
		<emf:treeHeader currentInstance="#{caseInstance}" extendedCurrent="true" mode="breadcrumb_header" display="skip_root" />
		<ui:include src="/common/min-allowed-actions.xhtml">
			<ui:param name="currentInstance" value="#{caseInstance}" />
			<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
			<ui:param name="renderLabel" value="true" />
			<ui:param name="placeholder" value="case-dashboard-actions" />
		</ui:include>
	</ui:define>

	<ui:define name="tabs">
		<ui:include src="/case/includes/dashboard-tabs.xhtml" />
	</ui:define>

	<ui:define name="content">
		<ui:include src="/case/case-dashboard-form.xhtml" />
		
		<ui:include src="/case/includes/case-close-reason.xhtml" />		
		
		<ui:include src="/task/reassign-task.xhtml" />
		
		<ui:include src="/case/includes/create-case-section-popup.xhtml" />
		
		<ui:include src="/document/includes/document-move.xhtml" />
		
		<ui:include src="/common/file-upload-new-version.xhtml" />
	</ui:define>

</ui:composition>
