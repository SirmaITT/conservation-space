<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/common/modal-panel.xhtml">
	
	<ui:define name="panelParams">
		<ui:param name="panelId" value="confirmationPopup" />
		<ui:param name="popupRenderCondition" value="#{popupRenderCondition}" />
		<ui:param name="styleClass" value="confirmation-popup new-version-width-fix" />
		<ui:param name="panelClosingFunction" 
			value="#{rich:component(panelId)}.hide(); CMF.utilityFunctions.hideIframeAndManageDialogDimensions('previewFrame', false);" />
		<ui:param name="panelShowFunction"
			value="CMF.utilityFunctions.hideIframeAndManageDialogDimensions('previewFrame', true);CMF.incomingDocuments.resetPanel('.case-sections-list');" />
	</ui:define>
	
	<ui:define name="panelHeader">
		<h:outputText value="&#160;" />
	</ui:define>

	<ui:define name="panelContent">
		<h:outputText value="#{labelBuilder.getActionConfirmationMessage(action.confirmationMessage, action)}" 
			styleClass="confirmation-content" />
	</ui:define>
	
	<ui:define name="panelButtons">
		<h:commandButton id="confirmButton" value="#{label['confirm.ok']}" 
			action="#{actionsManager.executeAllowedAction(action, currentInstance)}" 
			onclick="#{panelClosingFunction}"
			styleClass="popup-buttons btn btn-primary standard-button"/>
		
		<h:outputText value="&#160;" />	
		
		<h:outputLink id="cancelButton" value="" 
			styleClass="popup-buttons btn btn-default standard-button"
	 		onclick="#{panelClosingFunction}; EMF.blockUI.hideAjaxBlocker(); return false;">#{label['confirm.cancel']}</h:outputLink>
		
	</ui:define>
	
</ui:composition>
