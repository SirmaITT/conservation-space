<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf"
	template="/common/default-template.xhtml">
	
	<f:metadata>
	   <f:event type="preRenderView" listener="#{documentAction.initDocumentPropertiesForm()}" />
	</f:metadata>
		
	<ui:define name="pageParams">
		<ui:param name="caseInstance" value="#{documentContext.CaseInstance}" />
		<ui:param name="documentInstance" value="#{documentContext.documentInstance}" />
	</ui:define>
	
	<ui:define name="content">
		<emf:treeHeader currentInstance="#{documentInstance}" extendedCurrent="true" mode="breadcrumb_header" display="skip_root" />
		<ui:include src="/document/document-properties-form.xhtml" />
	</ui:define>

</ui:composition>
