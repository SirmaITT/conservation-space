<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:panelGroup class="tab" layout="block">
		
		<a4j:commandLink styleClass="tab-link"
			disabled="#{selectedTab == 'caseDetails'}"
			action="open tab"
			reRender="formId">
			<h:graphicImage value="../images/taskinstance-icon-16.png" />
			<span class="tab-label">label</span>
			<h:graphicImage value="../images/glyphicons_halflings_013_remove.png" />
		</a4j:commandLink>
		
		<a4j:commandLink styleClass="tab-close-link"
			action="close tab"
			reRender="formId">
			<h:graphicImage value="../images/glyphicons_halflings_013_remove.png" />
		</a4j:commandLink>
		
	</h:panelGroup>

</ui:composition>
