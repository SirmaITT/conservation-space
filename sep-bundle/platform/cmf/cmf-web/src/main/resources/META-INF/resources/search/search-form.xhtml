<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich">

	<div class="search-page">

		<div class="search-page-selector">
			<label for="searchpageSelector">#{label['cmf.search.page.selector.label']}</label>
			<h:selectOneMenu id="searchpageSelector" style="margin-left: 3px;" value="#{searchpageSelectAction.selectedSearchPage}">
				<f:selectItems value="#{searchpageSelectAction.searchPages}" var="type" itemLabel="#{type.label}"
					itemValue="#{type.searchPageType}" />
				<a4j:ajax event="change" execute="@this" render="searchPagesHolder" oncomplete="CMF.searchPages.init();" />
			</h:selectOneMenu>
		</div>

		<h:panelGroup id="searchPagesHolder" layout="block" styleClass="search-pages-holder">

			<c:if test="#{'case_search'.equals(searchpageSelectAction.selectedSearchPage)}">
				<h:panelGroup id="caseSearchFormPanel" layout="block">
					<ui:include src="case-search-form.xhtml" />
				</h:panelGroup>
			</c:if>

			<c:if test="#{'task_search'.equals(searchpageSelectAction.selectedSearchPage)}">
				<h:panelGroup id="taskSearchFormPanel" layout="block">
					<ui:include src="task-search-form.xhtml" />
				</h:panelGroup>
			</c:if>

			<c:if test="#{'document_search'.equals(searchpageSelectAction.selectedSearchPage)}">
				<h:panelGroup id="documentSearchFormPanel" layout="block">
					<ui:include src="document-search-form.xhtml" />
				</h:panelGroup>
			</c:if>

			<c:if test="#{'message_search'.equals(searchpageSelectAction.selectedSearchPage)}">
				<h:panelGroup id="messageSearchFormPanel" layout="block">
					messsage search form
				</h:panelGroup>
			</c:if>

		</h:panelGroup>

	</div>

</ui:composition>
