<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div id="requestHelp" class="request-help-panel">
		<div class="alert alert-success" style="display: none">#{label['cmf.help.request.from.message.success']}</div>

		<span class="cmf-field-wrapper">
			<h:outputLabel class="subject-label" value="#{label['cmf.help.request.form.label.subject']}" />
			<h:inputText id="help-subject" style="width:40%" required="true"
				requiredMessage="#{label['cmf.msg.error.requiredField']}" />
			<h:message styleClass="error-message" for="help-subject" />
		</span>

		<span class="cmf-field-wrapper">
			<h:outputLabel value="#{label['cmf.help.request.form.label.type']}" />
			<h:selectOneMenu class="help-type">
				<f:selectItem itemLabel="#{label['cmf.help.request.form.type.question']}"
					itemValue="#{label['cmf.help.request.form.type.question']}" />
				<f:selectItem itemLabel="#{label['cmf.help.request.form.type.improvement']}"
					itemValue="#{label['cmf.help.request.form.type.improvement']}" />
				<f:selectItem itemLabel="#{label['cmf.help.request.form.type.bug']}"
					itemValue="#{label['cmf.help.request.form.type.bug']}" />
			</h:selectOneMenu>
		</span>

		<span class="cmf-field-wrapper">
			<h:outputLabel value="#{label['cmf.help.request.form.label.description']}" class="help-description" />
			<h:inputTextarea rows="12" />
		</span>

		<span>
			<button id="sendHelpButton" onclick="return EMF.requestHelp.buttonActions.save();"
				class="btn btn-primary standard-button cmf-button save-help-button blockUI">#{label['cmf.help.request.form.btn.send']}</button>
			<h:commandButton id="cancelHelpButton" action="backward" value="#{label['cmf.help.request.form.btn.cancel']}"
				styleClass="btn btn-default cancel-help-button standard-button blockUI" immediate="true" />
			<h:commandButton id="goBack" action="backward" styleClass="hidden" />
		</span>

	</div>
	<h:outputScript name="js/libs/tinymce/tinymce.min.js" target="body" />
	<script type="text/javascript">
		$(function(){
			EMF.requestHelp.initRequestHelp();
			CMF.utilityFunctions.initDropdownsForRequestHelp();
		});
	</script>

</ui:composition>
