<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf" xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="myMediaPanel" styleClass="dashboard-panel media-panel list-content col-lg-4" layout="block">
		<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['cmf.user.dashboard.media.panel.header']}</div>

			<ui:include src="/search/dashlet-search/total-count.xhtml">
				<ui:param name="panelId" value="myMediaPanel" />
				<ui:param name="action" value="#{myMediaPanel}" />
			</ui:include>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="myMediaPanel" />
				<ui:param name="action" value="#{myMediaPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="myMediaPanelToolbar" styleClass="panel-toolbar media-dashlet">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="myMediaPanel" />
				<ui:param name="action" value="#{myMediaPanel}" />
				<ui:param name="renderId" value="myMediaPanel" />
			</ui:include>
		</h:panelGroup>

		<div class="panel-body media-list-panel-body tree-header-wrapper">
			<rich:list id="mediaList" value="#{myMediaPanel.result}" style="border:none !important;" var="documentInstance"
				type="unordered" rowClass="list-item">
				<emf:treeHeader currentInstance="#{documentInstance}" renderThumbnail="true" mode="#{dashletsTreeHeaderMode}"
					display="#{dashletsTreeHeaderDisplay}" size="#{dashletsTreeHeaderSize}" />
				<div class="item-link-min">
					<ui:include src="/common/min-allowed-actions.xhtml">
						<ui:param name="currentInstance" value="#{documentInstance}" />
						<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
						<ui:param name="placeholder" value="#{myMediaPanel.targetDashletName()}" />
						<ui:param name="ajaxLoaderRenderElement" value=".media-list-panel-body" />
					</ui:include>
				</div>
			</rich:list>
		</div>

		<a4j:commandLink id="refreshMediaDashlet" value="media dashlet" action="refreshMediaDashlet"
			onclick="EMF.ajaxloader.showLoading('.media-list-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.media-list-panel-body');" styleClass="load-media-link hide"
			render="mediaList, myMediaPanelToolbar" execute="@this" />
		</div>
	</h:panelGroup>

</ui:composition>
