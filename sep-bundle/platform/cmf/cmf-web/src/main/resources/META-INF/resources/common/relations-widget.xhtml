<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div id="#{wrapperId}" class="#{wrapperClass}" style="#{wrapperStyle}"></div>

	<script type="text/javascript" src="#{request.contextPath}/js/extjs.emf.object-relations.js"></script>
	
	<script type="text/javascript">
		Ext.onReady(function() {
			$('.#{wrapperClass}').extjsObjectRelations({
				contextPath		: SF.config.contextPath,
				instanceId		: '#{instanceId}',
				instanceType	: '#{instanceType}',
				preview			: false,
				labels			: {
					propertySelector	: _emfLabels['cmf.relations.type']
				}
			});
		});
	</script>
	
</ui:composition>
