<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:remove><!-- bannerClass can be: info-banner, warning-banner --></ui:remove>
	<h:panelGroup layout="block" styleClass="#{(bannerClass != null) ? bannerClass : ''}" rendered="#{renderIf}">
		<span class="banner-icon glyphicon glyphicon-warning-sign"></span>
		<span class="banner-label">#{label}</span>
	</h:panelGroup>

</ui:composition>
