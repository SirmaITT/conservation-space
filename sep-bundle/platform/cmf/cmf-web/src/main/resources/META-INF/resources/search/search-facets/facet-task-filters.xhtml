<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="tasksFiltersFacet" styleClass="facet filter-facet" layout="block">
		<h:form id="tasksFilterForm">
			<div id="tasksFiltersFacetHeader" class="facet-header expanded">
				#{label['cmf.facet.task.filter.title']}
			</div>

			<rich:list id="taskFilters" value="#{taskSearchAction.taskFilters}"
				var="taskFilter" type="unordered" styleClass="facet-content">

				<a4j:commandLink id="taskFilterLink" value="#{taskFilter.getLabel('task')}"
					action="#{taskSearchAction.filter(taskFilter)}"
					rendered="#{taskFilter.rendered}"
					disabled="#{taskFilter.disabled}">

					<f:attribute name="styleClass"
						value="#{(selectedFilternameHolder.selectedFilterName==taskFilter.filterType) ? 'selected-search-filter' : ''}" />

				</a4j:commandLink>

			</rich:list>
		</h:form>
	</h:panelGroup>

</ui:composition>
