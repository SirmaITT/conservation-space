<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="projectActivitiesPanel" styleClass="dashboard-panel project-activities-panel list-content col-lg-4"
		layout="block">
		<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['cmf.pm.dashboard.activities.panel.header']}</div>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="projectActivitiesPanel" />
				<ui:param name="action" value="#{projectActivitiesPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="projectActivitiesPanelToolbar" styleClass="panel-toolbar">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="projectActivitiesPanel" />
				<ui:param name="action" value="#{projectActivitiesPanel}" />
				<ui:param name="renderId" value="projectActivitiesList" />
			</ui:include>
		</h:panelGroup>

		<div class="panel-body project-activities-list-panel-body">
			<rich:list id="projectActivitiesList" value="#{projectActivitiesPanel.result}" var="activity" type="unordered">
				<div class="recent-activity">
					<span class="icon-cell">
						<h:graphicImage library="images" name="user-icon-32.png" styleClass="header-icon" />
					</span>
					<span class="data-cell">
						<span>#{activity.user.displayName}</span>
						<span class="reserve">#{activity.action}</span>
						<span>
							<a href="#{activity.url}">
								<h:graphicImage library="images" name="#{activity.iconPath}" styleClass="header-icon" />
								#{activity.name}
							</a>
						</span>
						<h:panelGroup layout="block" rendered="#{activity.root != null}">
							<span class="reserve">#{label['cmf.user.dashboard.activities.panel.in']}</span>
							<span>
								<h:graphicImage library="images" name="#{activity.root.iconPath}" styleClass="header-icon" />
								#{activity.root.name}
							</span>
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{activity.parent != null}">
							<span>
								<h:graphicImage library="images" name="#{activity.parent.iconPath}" styleClass="header-icon" />
								#{activity.parent.name}
							</span>
						</h:panelGroup>
						<span class="timesince">#{activity.timesince}</span>
					</span>
				</div>
			</rich:list>
		</div>

		<a4j:commandLink id="refreshProjectActivitiesDashlet" value="activities dashlet"
			action="refreshProjectActivitiesDashlet" onclick="EMF.ajaxloader.showLoading('.project-activities-list-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.project-activities-list-panel-body');"
			styleClass="load-activities-link hide" render="projectActivitiesList projectActivitiesPanelToolbar" execute="@this" />
		</div>
	</h:panelGroup>

</ui:composition>
