<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/common/default-nofacets-template.xhtml">
	<ui:define name="facets" />

	<ui:define name="content">
		<h:panelGroup
			rendered="#{authorityService.isAdminOrSystemUser() and auditLogProvider.isAuditLogEnabled()}">
			<link href="../css/audit-main.css" rel="stylesheet" type="text/css" />
			<script src="../js/libs/jquery.PrintArea.js" type="text/javascript"></script>
			<script src="../js/audit-search.js" type="text/javascript"></script>
			<script src="../js/emf-advanced-search.js" type="text/javascript"></script>
			<script>
				$(function() {
					EMF.audit.search.init($('#audit-search'));
				});
			</script>
			<div class="audit-placeholder dynamic-form-panel">

				<div id="audit-search" class="audit-search"></div>
				<hr />

				<textarea rows="2" class="boxsizingBorder" id="audit-query" autocomplete="off"></textarea>

				<input id="basicSearchButton" type="button"
					class="btn btn-primary audit-search-button"
					onclick="EMF.audit.search.performSearch();"
					value="#{label['cmf.btn.search']}" />
				<hr />

				<div id="results-table" class="audit-section-wrapper"></div>
			</div>

		</h:panelGroup>
		<h:panelGroup
			rendered="#{!authorityService.isAdminOrSystemUser() or !auditLogProvider.isAuditLogEnabled()}">
			<h:outputText value="#{label['emf.audit.error']}" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
