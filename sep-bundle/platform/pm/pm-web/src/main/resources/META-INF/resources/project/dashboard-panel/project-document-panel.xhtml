<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:emf="http://com.sirma.itt.emf" xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="projectDocumentsPanel" styleClass="dashboard-panel project-documents-panel list-content col-lg-4"
		layout="block">
		<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['pm.project.dashboard.documents.panel.header']}</div>

			<ui:include src="/search/dashlet-search/total-count.xhtml">
				<ui:param name="panelId" value="projectDocumentsPanel" />
				<ui:param name="action" value="#{projectsDocumentPanel}" />
			</ui:include>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="projectDocumentsPanel" />
				<ui:param name="action" value="#{projectsDocumentPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="projectDocumentsPanelToolbar" styleClass="panel-toolbar" layout="block">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="projectDocumentsPanel" />
				<ui:param name="action" value="#{projectsDocumentPanel}" />
				<ui:param name="renderId" value="projectDocumentsPanel" />
			</ui:include>
		</h:panelGroup>

		<div class="panel-body project-document-list-panel-body">
			<rich:list id="projectDocumentList" value="#{projectsDocumentPanel.result}" var="documentInstance" type="unordered"
				rowClass="list-item">
				<emf:treeHeader currentInstance="#{documentInstance}" mode="#{dashletsTreeHeaderMode}"
					display="#{dashletsTreeHeaderDisplay}" size="#{dashletsTreeHeaderSize}">
					<ui:define name="beforeContent">
						<ui:include src="/common/banner.xhtml">
							<ui:param name="renderIf" value="#{documentInstance.properties['lockedBy'] != null}" />
							<ui:param name="label" value="#{labelBuilder.getDocumentIsLockedMessage(documentInstance)}" />
							<ui:param name="bannerClass" value="info-banner" />
						</ui:include>
					</ui:define>
				</emf:treeHeader>
				<h:panelGroup styleClass="item-link-min" layout="block">
					<ui:include src="/common/min-allowed-actions.xhtml">
						<ui:param name="currentInstance" value="#{documentInstance}" />
						<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
						<ui:param name="ajaxLoaderRenderElement" value=".project-document-list-panel-body" />
						<ui:param name="placeholder" value="#{projectsDocumentPanel.targetDashletName()}" />
					</ui:include>
				</h:panelGroup>
			</rich:list>
		</div>

		<a4j:commandLink id="initProjectDocumentsDashlet" value="initProjectDocumentsDashlet"
			action="initProjectDocumentsDashlet" onclick="EMF.ajaxloader.showLoading('.project-document-list-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.project-document-list-panel-body');"
			styleClass="load-project-documents-link hide" render="projectDocumentList projectDocumentsPanelToolbar"
			execute="@this" />
			</div>
	</h:panelGroup>

</ui:composition>
