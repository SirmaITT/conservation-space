<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

	<div id="myProjectsMainMenuItem" class="menu-item dropdown-menu-item">
		<span class="icon sprite sprite-projectinstance-icon-24"></span>
		<span class="menu-item-trigger dropdown-menu-trigger">
			#{label['pm.menu.my-projects']}
			<b class="caret"></b>
		</span>

		<ul class="submenu dropdown-menu-list">
			<li class="submenu-item">
				<h:commandLink id="newProjectMainMenuSubItemLink"
					action="#{mainMenuAction.executeAction('myprojects', 'projectinstance', false)}" value="" immediate="true"
					styleClass="icon-action-link">
					<span class="menu-link-value">#{label['pm.menu.new-project']}</span>
				</h:commandLink>
			</li>

			<li class="submenu-item">
				<h:commandLink id="listProjectsMainMenuSubItemLink"
					action="#{mainMenuAction.executeAction('myprojects', 'project-list', false)}" value="" immediate="true"
					styleClass="icon-action-link">
					<span class="menu-link-value">#{label['pm.menu.list-projects']}</span>
				</h:commandLink>
			</li>

		</ul>

	</div>

</ui:composition>
