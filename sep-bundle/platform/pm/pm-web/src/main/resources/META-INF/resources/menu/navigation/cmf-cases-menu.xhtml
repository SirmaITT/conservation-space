<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup rendered="true">
		<a4j:commandLink id="menuCasesLink"
			styleClass="#{('menu-navigation-cases'.equals(navigationMenuAction.selectedMenu)) ? 'selected-menu' : ''}"
			action="#{navigationMenuAction.executeAction('navigation', 'case-list', true)}"
			onclick="jQuery('#menuForm\\:selectedMenuLink').val('menu-navigation-cases');"
			value="#{!projectAction.isNewInstance() ? label['pm.header.case'] : label['cmf.header.cases']}">
		</a4j:commandLink>
	</h:panelGroup>
	
</ui:composition>
