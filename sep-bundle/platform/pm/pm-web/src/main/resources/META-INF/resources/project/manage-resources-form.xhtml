<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:emf="http://com.sirma.itt.emf">
	
    <link href="../css/resource-manager.css" rel="stylesheet" type="text/css" />
    
    <script src="../js/resource-manager.js" type="text/javascript"></script>
    
	<script type="text/javascript">
		$(function() {
			EMF.blockUI.showAjaxLoader();
			var rm = $("#resourceManagerContainer").resourceManager({
				applicationContext	: SF.config.contextPath,
				projectId			: '#{projectInstance.id}',
				projectDashboardUrl	: '#{bookmarkUtil.buildLink(projectInstance)}'
			});
			PM.utilityFunctions.initResourceManagerSelectors();
			EMF.blockUI.hideAjaxBlocker();
		});
	</script>
    <div id="resourceManagerContainer" class="rm-container"></div>
    
</ui:composition>
