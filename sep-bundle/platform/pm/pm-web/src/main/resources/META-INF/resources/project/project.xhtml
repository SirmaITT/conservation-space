<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf"
	template="/common/default-template.xhtml">
	
	<f:metadata>
	   <f:event type="preRenderView" listener="#{projectLandingPage.initPage()}" />     
	</f:metadata>

	<ui:define name="pageParams">
		<ui:param name="projectInstance" value="#{documentContext.ProjectInstance}" />
	</ui:define>
	
	<ui:define name="contextData">
		<emf:treeHeader currentInstance="#{projectInstance}" mode="breadcrumb_header" extendedCurrent="true" display="skip_root" />
		<ui:include src="/common/min-allowed-actions.xhtml">
			<ui:param name="currentInstance" value="#{projectInstance}" />
			<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
			<ui:param name="placeholder" value="project-actions-facet" />
			<ui:param name="renderLabel" value="true" />
			<ui:param name="renderHidden" value="#{!projectLandingPage.isPersisted(projectInstance) || projectLandingPage.isEditMode(projectInstance)}" />
		</ui:include>
	</ui:define>

	<ui:define name="content">
		<ui:include src="/project/project-form.xhtml" />
	</ui:define>

</ui:composition>
