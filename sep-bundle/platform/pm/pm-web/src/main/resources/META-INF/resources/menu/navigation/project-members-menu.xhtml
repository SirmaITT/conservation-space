<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup rendered="#{projectAction.renderMembersMenu()}">
		<a4j:commandLink id="menuOpenProjectMembersLink" 
			styleClass="#{('menu-navigation-projectMembers'.equals(navigationMenuAction.selectedMenu)) ? 'selected-menu' : ''}"
			action="#{navigationMenuAction.executeAction('navigation', 'manage-resources', true)}"
			onclick="jQuery('#menuForm\\:selectedMenuLink').val('menu-navigation-projectMembers')"
			value="#{label['pm.menu.members']}"
			immediate="true" />
	</h:panelGroup>
	
</ui:composition>
