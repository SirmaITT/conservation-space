<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/common/modal-panel.xhtml">
	
	<ui:define name="panelParams">
		<ui:param name="panelId" value="projectsValidation" />
		<ui:param name="panelClosingFunction" value="#{rich:component(panelId)}.hide();" />
	</ui:define>
	

	<ui:define name="panelContent">
		<div id="closeDescriptionGroup" class="row-group project-search-validation-message">
			<h:outputLabel value="#{label['pm.project.browse.validation.message']}" />
		</div>
	</ui:define>
	
	<ui:define name="panelButtons">
		<a4j:commandButton id="cancelButton" action="cancel" value="Close"
			onclick="#{rich:component('projectsValidation')}.hide();" 
			styleClass="btn btn-default standard-button"
			immediate="true" />
	</ui:define>
	
</ui:composition>
