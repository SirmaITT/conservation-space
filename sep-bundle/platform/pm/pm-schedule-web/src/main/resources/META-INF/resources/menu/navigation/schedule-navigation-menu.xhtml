<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup rendered="#{!projectLandingPage.isNewInstance() and !emfApplication.applicationModuleScheduleDisable}">
		<a4j:commandLink id="menuOpenProjectScheduleLink" 
			disabled="#{!scheduleNavigationMenuAction.canOpenSchedule(documentContext.ProjectInstance)}"
			styleClass="#{('menu-navigation-projectSchedule'.equals(navigationMenuAction.selectedMenu)) ? 'selected-menu' : ''}"
			action="#{navigationMenuAction.executeAction('navigation', 'project-schedule', true)}"
			onclick="jQuery('#menuForm\\:selectedMenuLink').val('menu-navigation-projectSchedule')"
			value="#{label['pm.menu.projectSchedule']}"
			immediate="true" />
	</h:panelGroup>
		
</ui:composition>
