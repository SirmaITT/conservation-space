<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<script type="text/javascript">
		PM.Sch = PM.Sch || {};
		PM.Sch.projectData = {
			projectId		: '#{projectInstance.id}',
			startDate		: new Date(#{projectInstance.properties.createdOn.getTime()}),
			endDate			: new Date(#{projectInstance.properties.plannedEndDate.getTime()})
		}
	</script>
	
	<script src="#{request.contextPath}/js/extjs.emf.log-work-on-task.js" type="text/javascript"></script>
	
    <link href="../js/libs/extGantt/resources/css/sch-gantt-all.css" rel="stylesheet" type="text/css" />

<c:choose>
<c:when test="#{emfApplication.applicationModeDevelopement}">
    <script src="../js/libs/extGantt/gnt-all-debug.js" type="text/javascript"></script>
    <script src="../js/app/schedule-app.js" type="text/javascript"></script>
</c:when>
<c:otherwise>
    <script src="../js/libs/extGantt/gnt-all.js" type="text/javascript"></script>
    <script src="../js/app/pmsch-scheduler-min.js" type="text/javascript"></script>
</c:otherwise>
</c:choose>
	
	<div id="scheduleContainer" class="schedule-container"></div>

</ui:composition>
