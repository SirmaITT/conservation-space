<div class="inline-comment-editor">

	<div class="avatar pull-left">
		<img alt="{{model.createdByLabel}}" data-ng-src="{{ defaultUserIconPath() }}" />
	</div>
	
	<div class="comment-content-wrapper">
		<div class="pull-right" style="cursor: pointer;">
			<span class="glyphicon glyphicon-new-window has-tooltip" data-ng-click="toggleInlineMode()"></span>
			<div class="tooltip" data-emf-label="comments.editor.inline.expand.tooltip"></div>
		</div>
		<div class="comment-editor-wrapper">
			<div id="{{editorId}}" class="inline-comment-editor-tinymce emf-tiny-editor"></div>
		</div>
	</div>
	
</div>
