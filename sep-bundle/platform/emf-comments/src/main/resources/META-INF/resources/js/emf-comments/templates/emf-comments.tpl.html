<div class="emf-comments-wrapper">
	
	<div class="emf-comments-object-wrapper"
		data-for-id="{{ object.aboutSection }}"  
		data-ensure-alignment="noop" 
		data-ng-repeat="object in objects" 
		data-ng-controller="ObjectController">
	
		<div data-ng-style="{ 'max-height': getMaxHeight(), 'min-height': getMinHeight(), 'overflow': 'hidden' }" >
			<inline-comment-editor data-ng-if="newTopic &#38;&#38; inline" 
				data-model="newTopic" 
				data-on-save="saveNewTopic()"
				data-toggle-editor-mode="togglePopupEditor()"
				data-for-topic="true">
			</inline-comment-editor>
			
			<popup-comment-editor data-ng-if="newTopic &#38;&#38; !inline"
				data-model="newTopic" 
				data-on-save="saveNewTopic()"
				data-for-topic="true">
			</popup-comment-editor>
		
			<topic data-ng-repeat="topic in filteredTopics = (topics | objectFilter:clientSideFilter | orderBy:orderByExpression)"></topic>
		</div>
		
		<div data-ng-hide="hideLoadMoreBtn">
			<button type="button" class="btn btn-default btn-xs load-more-btn" style="width: 100%;" data-ng-click="loadMore()">
				Older
			</button>
		</div>
		
		<button type="button" class="btn btn-default btn-sm create-topic-btn has-tooltip" 
			data-ng-show="showCreateTopicBtn" 
			data-ng-click="createTopic()">
			
			<span class="glyphicon glyphicon-comment"></span>
		</button>
		<div class="tooltip" data-emf-label="comments.createTopic.tooltip"></div>
	</div>

</div>
