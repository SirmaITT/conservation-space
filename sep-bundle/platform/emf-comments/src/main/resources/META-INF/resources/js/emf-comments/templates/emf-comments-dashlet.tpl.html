<div class="emf-comments-dashlet-wrapper">

	<div class="emf-comments-object-wrapper">

		<div class="dashlet-topic-and-icon-wrapper" data-ng-repeat="topic in topics | orderBy:orderByExpression">
			<div class="dashlet-object-icon pull-right">
				<a class="has-tooltip" data-ng-href="{{getInstanceLink(topic)}}">
					<img data-ng-src="{{getInstanceIcon(topic)}}" class="header-icon" />
				</a>
			</div>
			<div class="dashlet-topic-wrapper">
				<topic></topic>
			</div>
		</div>

	</div>
	
	<div data-ng-hide="hideLoadMoreBtn">
		<button type="button" class="btn btn-default btn-xs" style="width: 100%;" data-ng-click="loadMore()">
			Older
		</button>
	</div>
</div>
