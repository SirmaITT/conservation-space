<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="sound.js"></script>
</head>
<body>
	<button onclick="setSound('http://www.w3schools.com/tags/mov_bbb.ogg');" type="button">Initialize 1</button>
	<button onclick="setSound('http://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');" type="button">Initialize 2</button>

	<button onclick="pause();" type="button">Pause</button>
	<button onclick="setVolume(0.2);" type="button">0.2</button>
	<button onclick="setVolume(1.0);" type="button">1.0</button>
</body>
</html>
