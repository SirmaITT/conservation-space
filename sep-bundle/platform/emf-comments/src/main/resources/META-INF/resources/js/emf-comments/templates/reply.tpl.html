<div class="reply-wrapper clearfix">

	<inline-comment class="reply" data-ng-hide="editing" data-model="reply"></inline-comment>
	
	<inline-comment-editor data-ng-if="editing &#38;&#38; inline" 
		data-model="reply" 
		data-toggle-editor-mode="togglePopupEditor()" 
		data-on-save="updateReply()">
	</inline-comment-editor>

	<popup-comment-editor data-ng-if="editing &#38;&#38; !inline" 
		data-model="reply" 
		data-on-save="updateReply()"
		data-on-cancel="cancelEditReply()">
	</popup-comment-editor>
</div>
