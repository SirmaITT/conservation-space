<div>
	<div class="popup-comment-editor">
		<input data-ng-show="forTopic" type="text" data-ng-model="model.title" class="comment-title form-control" placeholder="Title" />
		
		<div class="toolbar-placeholder"></div>
		
		<div id="{{editorId}}" class="comment-editor-content emf-tiny-editor"></div>
		
		<input data-ng-show="forTopic" type="hidden" class="tags" />
		
		<select data-ng-model="model.type" 
			data-ng-show="forTopic"
			data-ng-options="c.value as c.label for c in categories" 
			class="category">
		</select>
	</div>
</div>
