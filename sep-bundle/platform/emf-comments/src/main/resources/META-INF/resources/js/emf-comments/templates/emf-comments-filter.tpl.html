<div class="emf-comments-filter-wrapper">
	<button type="button" id="comments-filter-button" class="btn btn-default btn-sm"  data-ng-click="toggleFilter()" data-ng-class="{ 'highlight-element': highlight}"  style="width:80px;">
		{{filterButtonTitle}}
	</button>

 	<sort-select data-model="filterCriteria.sortBy" style="width: 150px;"></sort-select>
	
	<button id="commentsOrderButton" data-name="orderDirection" class="btn btn-default order-direction" type="button" data-ng-click="order($event)" ng-disabled="disableOrderButton">
			<span class="glyphicon glyphicon-sort-by-alphabet-alt" ng-show="sortDirection"></span>
			<span class="glyphicon glyphicon-sort-by-alphabet" ng-hide="sortDirection"></span>
	</button>
	
	<div>
		<input type="hidden" value="0" id="all-comments-count"></input>
		<input type="hidden" value="0" id="filtered-comments-count"></input>
	</div>
	<div class="emf-comments-filter-popout" data-ng-show="showFilterPopout">
		<table>
			<tr>
				<td>Author</td>
				<td>
					<select-one-ajax style="width: 200px;" data-model="filterCriteria.userFilter" data-url="url"></select-one-ajax>
				</td>
				
				<td>Keyword</td>
				<td>
					<input type="text" class="emf-comment-filter-keyword form-control input-sm" data-ng-model="filterCriteria.keyword"></input>
				</td>
			</tr>
			<tr>
				<td>From Date</td>
				<td>
					<date-picker data-model="filterCriteria.dateFrom" data-options="datePickerOptions"></date-picker>
				</td>
				
				<td>To Date</td>
				<td>
					<date-picker data-model="filterCriteria.dateTo" data-options="datePickerOptions"></date-picker>
				</td>
			</tr>
			<tr>
				<td>Category</td>
				<td>
					<select-one style="width: 200px;" data-model="filterCriteria.category" data-options="categories"></select-one>
				</td>
				
				<td>Status</td>
				<td>
					<select-one style="width: 200px;" data-model="filterCriteria.status" data-options="statuses"></select-one>
				</td>
			</tr>
			<tr>
				<td>Tags</td>
				<td>
					<tag-select style="width: 200px;" data-model="filterCriteria.tags" data-tags="getAvailableTags()"></tag-select>
				</td>
			</tr>
		</table>
		
		<div style="margin-top: 10px; margin-bottom: 10px;" class="pull-right">
			<button type="button" class="btn btn-primary" data-ng-click="applyFilter()">Filter</button>
			<button type="button" class="btn btn-default" data-ng-click="resetFields()">Reset</button>
			<button type="button" class="btn btn-default" data-ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
