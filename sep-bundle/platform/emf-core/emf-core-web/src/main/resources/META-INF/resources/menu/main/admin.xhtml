<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:emf="http://com.sirma.itt.emf">
	<h:panelGroup rendered="#{authorityService.isAdminOrSystemUser() and pluginRegistry.hasPlugins(adminMenuExtension.getExtensionPoint())}">
		<div id="adminMainMenuItem" class="menu-item admin-menu">
			<span class="icon sprite sprite-administration-icon-24"></span>
			<span class="menu-item-trigger">
				#{label['emf.adminmenu']}
				<b class="caret"></b>
			</span>
			<span class="menu-arrow"></span>
			<ul class="submenu pm-menu">
				<emf:insertPageFragments point="#{adminMenuExtension.getExtensionPoint()}" />
			</ul>
		</div>
	</h:panelGroup>
</ui:composition>
