<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div id="notifications">
		<c:forEach items="#{notificationSupportImpl.keys}" var="notificationLevel">
			<span class="level" lvl="#{notificationLevel.level}">
				<c:forEach items="#{notificationSupportImpl.notificationMessages.get(notificationLevel)}" var="message">
					<span class="message" msg-id="#{message.messageId}" btn-lbl="#{message.actionButtonLabel}" msg-modal="#{message.modal}">#{message.message}</span>
				</c:forEach>
			</span>
		</c:forEach>
	</div>
	
</ui:composition>
