<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:insert name="panelParams" />

	<rich:popupPanel id="#{panelId}" domElementAttachment="form" modal="true" resizeable="false" autosized="true"
		rendered="#{(popupRenderCondition != null) ? popupRenderCondition : true}"
		onmaskclick="#{panelClosingFunction} EMF.blockUI.hideAjaxBlocker();"
		styleClass="modal-panel hover-class #{(fixedPanelWidth == false) ? 'no-fixed-width' : ''} #{styleClass}"
		followByScroll="false"
		onshow="#{panelShowFunction}; EMF.blockUI.hideAjaxBlocker(); CMF.utilityFunctions.centerModalDialog('#{rich:clientId(panelId)}');"
		onhide="#{panelHideFunction}; EMF.blockUI.showAjaxLoader();">

		<f:facet name="header">
			<ui:insert name="panelHeader">
				<h:outputText value="&#160;" />
			</ui:insert>
		</f:facet>

		<div class="panel-content">
			<ui:insert name="panelContent" />
		</div>

		<div class="panel-footer">
			<ui:insert name="panelButtons">
				<h:outputText value="&#160;" />
			</ui:insert>
		</div>

	</rich:popupPanel>

</ui:composition>
