<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:emf="http://com.sirma.itt.emf"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="caseWorkflowsPanel" styleClass="dashboard-panel list-content my-workflows-panel col-lg-4" layout="block">
		<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['cmf.case.workflow.panel.header.title']}</div>

			<ui:include src="/search/dashlet-search/total-count.xhtml">
				<ui:param name="panelId" value="caseWorkflowsPanel" />
				<ui:param name="action" value="#{caseWorkflowPanel}" />
			</ui:include>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="caseWorkflowsPanel" />
				<ui:param name="action" value="#{caseWorkflowPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="caseWorkflowPanelToolbar" styleClass="panel-toolbar" layout="block">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="caseWorkflowsPanel" />
				<ui:param name="action" value="#{caseWorkflowPanel}" />
				<ui:param name="renderId" value="caseWorkflowsPanel" />
			</ui:include>

			<emf:panel id="caseWorkflowToolbarActions" styleClass="allowed-actions-inline">
				<ui:include src="/common/min-allowed-actions.xhtml">
					<ui:param name="currentInstance" value="#{caseInstance}" />
					<ui:param name="renderLabel" value="true" />
					<ui:param name="dashlet" value="#{caseWorkflowPanel}" />
				</ui:include>
			</emf:panel>
		</h:panelGroup>

		<div class="panel-body case-workflows-panel-body clearfix">
			<rich:list id="caseWorkflowsList" value="#{caseWorkflowPanel.result}" var="workflow" type="unordered"
				styleClass="workflow-history-list" rowClass="list-item">
				<emf:treeHeader currentInstance="#{workflow}" mode="#{dashletsTreeHeaderMode}" display="current_only"
					size="#{dashletsTreeHeaderSize}" />
				<div class="item-link-min">
					<ui:include src="/common/min-allowed-actions.xhtml">
						<ui:param name="currentInstance" value="#{workflow}" />
						<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
						<ui:param name="placeholder" value="#{caseWorkflowPanel.targetDashletName()}" />
						<ui:param name="ajaxLoaderRenderElement" value=".case-workflows-panel-body" />
					</ui:include>
				</div>
				<ui:include src="/workflow/includes/workflow-cancel-popup.xhtml">
					<ui:param name="currentInstanceObject" value="#{workflow}" />
				</ui:include>
			</rich:list>
		</div>

		<a4j:commandLink id="refreshCaseWorkflowsDashlet" value="refreshCaseWorkflowsDashlet"
			action="refreshCaseWorkflowsDashlet" onclick="EMF.ajaxloader.showLoading('.case-workflows-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.case-workflows-panel-body');" styleClass="load-case-workflows-link hide"
			render="caseWorkflowsList, caseWorkflowPanelToolbar" execute="@this" />
		</div>
	</h:panelGroup>

</ui:composition>
