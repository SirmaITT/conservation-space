<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf" xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="caseObjectsPanel" styleClass="dashboard-panel case-objects-panel list-content col-lg-4" layout="block">
		<div class="widget-content">
		<div class="panel-header rf-p-hdr">
			<div class="panel-title">#{label['cmf.case.dashboard.objects.panel.header']}</div>

			<ui:include src="/search/dashlet-search/total-count.xhtml">
				<ui:param name="panelId" value="caseObjectsPanel" />
				<ui:param name="action" value="#{caseObjectsPanel}" />
			</ui:include>

			<ui:include src="/dashlet/dashlet-controls.xhtml">
				<ui:param name="panelId" value="caseObjectsPanel" />
				<ui:param name="action" value="#{caseObjectsPanel}" />
			</ui:include>
		</div>

		<h:panelGroup id="caseObjectsPanelToolbar" styleClass="panel-toolbar">
			<ui:include src="/search/dashlet-search/search-toolbar.xhtml">
				<ui:param name="panelId" value="caseObjectsPanel" />
				<ui:param name="action" value="#{caseObjectsPanel}" />
				<ui:param name="renderId" value="caseObjectsPanel" />
			</ui:include>

			<emf:panel id="caseObjectToolbarActions" styleClass="allowed-actions-inline">
				<ui:include src="/common/min-allowed-actions.xhtml">
					<ui:param name="currentInstance" value="#{caseInstance}" />
					<ui:param name="dashlet" value="#{caseObjectsPanel}" />
					<ui:param name="renderLabel" value="true" />
				</ui:include>
			</emf:panel>
		</h:panelGroup>

		<div class="panel-body case-objects-list-panel-body">
			<rich:list id="caseObjectList" value="#{caseObjectsPanel.result}" var="objectInstance" type="unordered"
				rowClass="list-item">
				<ui:include src="/common/banner.xhtml">
					<ui:param name="renderIf" value="#{objectCheckLockedAction.isLocked(objectInstance)}" />
					<ui:param name="label" value="#{labelBuilder.getObjectIsLockedMessage(objectInstance)}" />
					<ui:param name="bannerClass" value="info-banner" />
				</ui:include>

				<emf:treeHeader currentInstance="#{objectInstance}" renderThumbnail="true" mode="#{dashletsTreeHeaderMode}"
					display="#{dashletsTreeHeaderDisplay}" size="#{dashletsTreeHeaderSize}" />

				<div class="item-link-min">
					<ui:include src="/common/min-allowed-actions.xhtml">
						<ui:param name="currentInstance" value="#{objectInstance}" />
						<ui:param name="sectionInstance" value="#{sectionInstance}" />
						<ui:param name="contextInstance" value="#{documentContext.getCurrentInstance()}" />
						<ui:param name="placeholder" value="#{caseObjectsPanel.targetDashletName()}" />
					</ui:include>
				</div>
			</rich:list>
		</div>
		<a4j:commandLink id="refreshCaseObjectDashlet" value="object dashlet" action="refreshCaseObjectDashlet"
			onclick="EMF.ajaxloader.showLoading('.case-objects-list-panel-body');"
			oncomplete="EMF.ajaxloader.hideLoading('.case-objects-list-panel-body'); " styleClass="load-objects-link hide"
			render="caseObjectList, caseObjectsPanelToolbar" execute="@this" />
		</div>
	</h:panelGroup>

</ui:composition>
