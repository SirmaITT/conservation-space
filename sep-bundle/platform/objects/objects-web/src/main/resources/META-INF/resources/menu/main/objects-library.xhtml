<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

	<div id="objectsLibraryMainMenuItem" class="menu-item dropdown-menu-item">
		<span class="icon sprite sprite-objectinstance-icon-24"></span>

		<span class="menu-item-trigger dropdown-menu-trigger">
			#{label['menu.main.objectsLibrary']}
			<b class="caret"></b>
		</span>

		<div class="submenu dropdown-menu-list">
			<div class="submenu-item">
				<h:commandLink id="createObjectMainMenuSubItemLink"
					action="#{mainMenuAction.executeAction('objectLibraries', 'objectinstance', false)}" value="" immediate="true"
					styleClass="icon-action-link create-object-link">
					<span class="menu-link-value">#{label['operation.object.create']}</span>
				</h:commandLink>
			</div>
			<div class="separator"></div>
			<rich:list id="objectLibraries" value="#{semanticObjectLibrariesMenuProvider.objectLibraryMenuItems}" var="library"
				styleClass="libraries-list" rowClass="submenu-item">
				<h:outputLink id="objectLibraryLink" styleClass="icon-action-link"
					value="#{request.contextPath}/search/basic-search.jsf?#{library.joinParameters()}">
					<span class="menu-link-value" data-value="#{library.shortUri}">#{library.label}</span>
				</h:outputLink>
			</rich:list>
		</div>
	</div>

</ui:composition>
