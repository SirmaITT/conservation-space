<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

	<c:if test="#{type eq 'list'}">
		<c:set var="prefix" value="cl"></c:set>
	</c:if>

	<c:if test="#{type eq 'value'}">
		<c:set var="prefix" value="cv"></c:set>
		<c:set var="collapse" value="collapse"></c:set>
	</c:if>

	<c:if test="#{title ne null}">
		<h3>#{title}</h3>
	</c:if>

	<form id="#{prefix}-search-form" class="form-inline well" role="form">
		<c:if test="#{type eq 'value'}">
			<div class="row">
				<button id="#{prefix}-search-btn-collapser"
					class="btn btn-sm btn-default collapsed" type="button">Search
					code values</button>
			</div>
		</c:if>

		<div id="#{prefix}-search-container" class="form-container #{collapse}">
 
			<div class="row">
				<div class="col-md-2">
					<label for="#{prefix}_id">Code #{type} ID</label> <input
						id="#{prefix}_id" type="text" class="form-control input-sm" />
				</div>
				<div class="col-md-4">
					<label for="#{prefix}_desc">Description</label> <input
						id="#{prefix}_desc" type="text" class="form-control input-sm" />
				</div>
				<!-- TEMPLATE IT -->
				<c:if test="#{type eq 'list'}">
					<div class="col-md-2">
						<label for="#{prefix}_tenant_name">Tenant name</label> <input
							id="#{prefix}_tenant_name" type="text"
							class="form-control input-sm" />
					</div>
				</c:if>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label for="#{prefix}_valid_from">Valid from</label>
					<div class="input-group">
						<input id="#{prefix}_valid_from" type="text"
							class="form-control input-sm" />
						<span class="input-group-addon"> 
							<span class="glyphicon glyphicon-calendar" /> 
						</span>
					</div>	
				</div>
				<div class="col-md-2">
					<label for="#{prefix}_valid_to">Valid to</label>
					<div class="input-group">
						<input id="#{prefix}_valid_to" type="text" 
							class="form-control input-sm" />
						<span class="input-group-addon"> 
							<span class="glyphicon glyphicon-calendar" /> 
						</span>
					</div>
				</div>
				<!-- TEMPLATE IT -->
				<div class="col-md-2">
					<label for="#{prefix}_master">Master Code #{type}</label> <input
						id="#{prefix}_master" type="text" class="form-control input-sm" />
				</div>

				<div class="col-md-2">
					<label for="#{prefix}_extra1">Extra 1</label> <input
						id="#{prefix}_extra1" type="text" class="form-control input-sm" />
				</div>
			</div>

			<div id="#{prefix}-advanced-search" class="collapse">
				<div class="row">
					<div class="col-md-2">
						<label for="#{prefix}_extra2">Extra 2</label> <input
							id="#{prefix}_extra2" type="text" class="form-control input-sm" />
					</div>
					<div class="col-md-2">
						<label for="#{prefix}_extra3">Extra 3</label> <input
							id="#{prefix}_extra3" type="text" class="form-control input-sm" />
					</div>
					<div class="col-md-2">
						<label for="#{prefix}_extra4">Extra 4</label> <input
							id="#{prefix}_extra4" type="text" class="form-control input-sm" />
					</div>
					<div class="col-md-2">
						<label for="#{prefix}_extra5">Extra 5</label> <input
							id="#{prefix}_extra5" type="text" class="form-control input-sm" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<label for="#{prefix}_comment">Comment</label> <input
							id="#{prefix}_comment" type="text" class="form-control input-sm" />
					</div>
				</div>
			</div>

			<div id="#{prefix}-search-btns" class="row">
				<div class="col-md-8">
					<button type="button" id="#{prefix}-search-btn"
						class="btn btn-sm btn-primary">Search</button>
					<button type="button" id="#{prefix}-clear-btn"
						class="btn btn-sm  btn-default">Clear</button>
					<button id="#{prefix}-collapse-toggler" style="float: right"
						type="button" class="collapsed btn btn-default btn-sm">Show
						more search criteria</button>
				</div>
			</div>

		</div>

	</form>

</ui:composition>
</html>
