<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<c:if test="#{mode eq 'create'}">
	</c:if>

	<c:if test="#{mode eq 'details'}">
		<c:set var="readonly" value="readonly"></c:set>
		<c:set var="disabled" value="disabled"></c:set>
	</c:if>

	<div class="modal fade modal-wide " id="cvDetailsModal"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" id="cl-details-header">
					<button type="button" class="close"
						aria-hidden="true" id="modalCloseButton">
						<img class='removeImg' src='graphics/remove.png' />
					</button>
					<div>
						<h4 id="details-title" class="modal-title"
							style="margin-top: 0; display: inline;">Code value details</h4>
						<button class="btn btn-sm btn-primary pull-right edit-cv-button"
							id="cv-edit-btn" type="button" disabled="disabled">Edit
							code value details</button>
					</div>
				</div>
				<div class="modal-body">

					<form id="cv-details-form" class="form-inline" role="form">
						<div class="row">
							<div class="col-md-2">
								<label for="cv_id_modal">Code value ID</label> <input
									id="cv_id_modal" name="cv_id_modal" type="text"
									class="form-control input-sm" readonly="readonly" />
							</div>
							<div class="col-md-2">
								<label for="cv_valid_from_modal">Valid from</label>
								<div class="input-group">
									<input name="cv_valid_from_modal" id="cv_valid_from_modal"
										type="text" class="form-control input-sm"
										readonly="#{readonly}"> </input> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"> </span>
									</span>
								</div>
							</div>
							<div class="col-md-2">
								<label for="cv_valid_to_modal">Valid to</label>
								<div class="input-group">
									<input id="cv_valid_to_modal" name="cv_valid_to_modal"
										type="text" class="form-control input-sm"
										readonly="#{readonly}" /> <span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"> </span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10">
								<table id='cv-desc-table'
									class='table table-bordered table-striped table-responsive'>
									<thead>
										<tr class='info'>
											<th style='width: 10%'>Language</th>
											<th style='width: 40%'>Description</th>
											<th style='width: 40%'>Comments</th>
											<th class='addRow' style='width: 46px; display: none;'><img
												class='addImg' src='graphics/add.png' /></th>
										</tr>
									</thead>
									<tbody id="cv-desc-table-body" name="descriptions[]">
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<label for="cv_parent_modal">Code list ID</label> <input
									id="cv_parent_modal" name="cv_parent_modal" type="text"
									class="form-control input-sm" readonly="readonly" />
							</div>
							<div class="col-md-2">
								<label for="cv_master_modal">Master CV</label> <select
									id="cv_master_modal" name="cv_master_modal"
									class="form-control select2" disabled="#{disabled}"/>
							</div>
							<div class="col-md-2">
								<label for="order_modal">Order</label> <input id="order_modal"
									name="order_modal" type="text" class="form-control input-sm"
									readonly="#{readonly}" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-2">
								<label for="cv_extra1_modal">Extra 1</label> <input
									id="cv_extra1_modal" name="cv_extra1_modal" type="text"
									class="form-control input-sm" />
							</div>
							<div class="col-md-2">
								<label for="cv_extra2_modal">Extra 2</label> <input
									id="cv_extra2_modal" name="cv_extra2_modal" type="text"
									class="form-control input-sm" />
							</div>
							<div class="col-md-2">
								<label for="cv_extra3_modal">Extra 3</label> <input
									id="cv_extra3_modal" name="cv_extra3_modal" type="text"
									class="form-control input-sm" />
							</div>
							<div class="col-md-2">
								<label for="cv_extra4_modal">Extra 4</label> <input
									id="cv_extra4_modal" name="cv_extra4_modal" type="text"
									class="form-control input-sm" />
							</div>
							<div class="col-md-2">
								<label for="cv_extra5_modal">Extra 5</label> <input
									id="cv_extra5_modal" name="cv_extra5_modal" type="text"
									class="form-control input-sm" />
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<div class="col-md-10" />
					<div class="col-md-1">
						<button id="cv-save-btn" type="submit" style="display: none;"
							class="btn btn-sm btn-primary col-md-12">Save</button>
					</div>

					<div class="col-md-1">
						<button id="cv-cancel-btn" type="button" style="display: none;"
							class="btn btn-sm btn-default col-md-12">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
</ui:composition>
</html>
