<div class="side-tabs">
    <div>
        <ul>
            <li ng-repeat="tab in tabs" stop-click-propagation="noop">
                <a ng-href="#{{tab.id}}" order="{{tab.order}}" ng-click="$parent.updateCurrentTab(tab)" class="hasTooltip {{tab.id}}" title="{{tab.title}}">{{tab.title}}</a>
            </li>
        </ul>
        
        <ul class="tabs-toolbar" ng-hide="currentTab.toolbar==null">
            <li class="tab-toolbar {{tab.id}}" ng-show="currentTab.id === tab.id" ng-repeat="tab in tabs"></li>
        </ul>
        
        <div class="content-wrapper"></div>
    </div>
</div>
