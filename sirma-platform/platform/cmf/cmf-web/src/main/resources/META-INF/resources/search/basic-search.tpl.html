<div class="basic-search-wrapper ">
	<span class="saved-filters-toggler">
		<a class="text-primary">${savedFilters}</a>
		<strong id="saved-caret" class="caret-right"></strong>
	</span>
	<div class="basic-search-form form-inline saved-filters">
		<div class="form-group">
			<div class="load-search form-control"></div>
		</div>
		<div class="form-group">
			<input type="text" placeholder="${savedFilters_filtername}" class="search-name form-control" />
		</div>
		<div class="form-group">
			<textarea rows="1" class="search-description boxsizingBorder form-control" placeholder="${savedFilters_description}"></textarea>
		</div>
		<div class="form-group">
			<div>
				<input type="button" class="update-search-button btn btn-sm btn-primary standard-button" value="${savedFilters_update_btn}" />
				<input type="button" class="save-search-button btn btn-sm btn-primary standard-button" value="${savedFilters_createnew_btn}" />
			</div>
			<br />
			<div>
				<input type="button" class="add-library-button btn btn-sm btn-primary standard-button" value="${addLibrary_btn}" />
				<input type="button" class="remove-library-button btn btn-sm btn-primary standard-button" value="${removeLibrary_btn}" />
			</div>
		</div>
	</div>

	<br />
	<div id="basic-search-wrapper">
		<div class="search-type-switch-wrapper">
			<form>
				<label>
					<input type="radio" name="search-type-switch" value="basic" checked="checked" disabled="disabled" />
					${basicSearch}
				</label>
				<label>
					<input type="radio" name="search-type-switch" value="advanced" disabled="disabled" />
					${advancedSearch}
				</label>
			</form>
			<div class="form-inline">
				<div class="form-group">
					<input type="text" data-name="metaText" placeholder="${enterSearchTerms}" class="has-tooltip search-meta form-control freet-text-field" />
					<div class="tooltip">
						${searchTooltip}
					</div>
				</div>
				<input id="searchButton" type="button" class="search-btn btn btn-sm btn-primary standard-button" value="${search_btn}" />
				<input id="resetButton" type="button" class="reset-btn btn btn-sm btn-default standard-button" value="${reset_btn}" />
			</div>
		</div>
		
		<div class="basic-search-criteria" id="basic-search">
			<div class="form-inline">

				<div class="optional-fields">${addAdditionalFilters}</div>

				<span class="align-top object-type-wrapper">
					<select data-name="objectType" id="object_type" class="object-type" multiple="multiple"	data-placeholder="${objectType}"></select>
				</span>
				<span class="align-top object-relationship-wrapper">
					<select data-name="objectRelationship" id="object_relationship" class="object-relationship" multiple="multiple"	data-placeholder="${objectRelationship}"></select>
				</span>
				<span class="align-top location-select-wrapper">
					<input type="hidden" data-name="location" id="location_select" class="location-select form-control input-sm" data-placeholder="${searchContext}" />
				</span>

				<br />
				<br />

				<div class="form-group">
					<input type="text" data-name="createdFromDate" class="created-from form-control chosen-text-field" placeholder="${dateCreatedFrom}" />
				</div>
				<div class="form-group">
					<input type="text" data-name="createdToDate" class="created-to form-control chosen-text-field" placeholder="${dateCreatedTo}" />
				</div>
				<div class="form-group">
					<input type="text" data-name="createdBy" placeholder="${createdBy}" class="created-by form-control chosen-text-field" />
				</div>

			</div>
		</div>
		<div id="advanced-search" class="advanced-search">
			<div class="optional-fields" />
			<div id="advanced-search-criteria" class="advanced-search-criteria">
			   <input id="addSearchGroupButton" type="button" class="add-search-group-button btn btn-sm btn-default standard-button pull-left" value="${addGroup_btn}" />
		    </div>
		</div>
	</div>
	<div class="basic-search-results-wrapper">
		<div class="no-content-message" style="padding-top: 25px;">
			<span id='results-count'></span>
			<div id='order' style="display: none">
				<span class="order-message">${sortResults}</span>
				<select data-name="orderBy" class="order-by" style="display: none">
					<option value="dcterms:title">Title</option>
					<option value="emf:type">Type</option>
					<option value="emf:modifiedOn" selected="selected">Modified On</option>
					<option value="emf:modifiedBy">Modified By</option>
					<option value="emf:createdOn">Created On</option>
					<option value="emf:createdBy">Created By</option>
				</select>
				<button data-name="orderDirection" class="btn btn-default order-direction" type="button">
					<span class="glyphicon glyphicon-sort-by-alphabet hide"></span>
					<span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
				</button>
				<hr />
			</div>
		</div>
		<div class="basic-search-results"></div>
		<div class="basic-search-pagination"></div>
	</div>
</div>
