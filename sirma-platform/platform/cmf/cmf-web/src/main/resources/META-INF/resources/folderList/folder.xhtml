<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:emf="http://com.sirma.itt.emf"
	template="/common/default-template.xhtml" xmlns:f="http://java.sun.com/jsf/core">

	<f:metadata>
		<f:event type="preRenderView" listener="#{folderAction.prepareContext()}" />
	</f:metadata>

	<ui:define name="pageParams">
		<ui:param name="searchPageTreeHeaderMode" value="default_header" />
		<ui:param name="searchPageTreeHeaderSize" value="bigger" />
		<ui:param name="searchPageTreeHeaderDisplay" value="current_only" />
	</ui:define>

	<ui:define name="content">
		<ui:define name="facets">
			<div id="facets" class="search-facets"></div>
		</ui:define>

		<div id="contentBody" class="basic-search-placeholder content-body" facets-listener="true">
			<facets></facets>
		</div>

		<!-- Initialize the search -->
		<script type="text/javascript">
			$(function() {
				EMF.search.library.init();
			});
		</script>
	</ui:define>
</ui:composition>
