<% if(preview) { %>
 	<span class='cmf-field-wrapper <%= scripts.appendVisibility(data) %>'>
		<label class='dynamic-form-label'><%= data.label %></label>
		<span class='cl-field cmf-preview-field <%= data.name %>'><%= data.title %></span>
	</span>
<% } else { %>
	<div class="<%= data.style %> mandatory-field-column required">
	   <label class="control-label" for="<%= data.identifier %>"><%= data.label %></label>
	   <input type="text" id="<%= data.wrapper_id %>_<%= data.name %>" name="<%= data.name %>" 
		class="form-control mandatory-field mandatory-field-size form-control placeholder-fix" data-validator="regex" 
		data-component-type="datetime" value="<%= data.title %>"/>
	</div>
<% } %>
