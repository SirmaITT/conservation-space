<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:panelGroup id="messagesFiltersFacet" styleClass="facet filter-facet" layout="block">
		<h:form id="messagesFilterForm">
			<div id="messagesFiltersFacetHeader" class="facet-header collapsed">
				#{label['cmf.facet.message.filter.title']}
			</div>

			<rich:list id="messageFilters" value="#{messageSearchAction.messageFilters}"
				var="messageFilter" type="unordered" styleClass="facet-content">
				
				<a4j:commandLink id="messageFilterLink" value="#{messageFilter.getLabel('message')}"
					action="#{messageSearchAction.filter(messageFilter)}"
					rendered="#{messageFilter.rendered}"
					disabled="#{messageFilter.disabled}">
					
					<f:attribute name="styleClass"
						value="#{(selectedFilternameHolder.selectedFilterName==messageFilter.filterType) ? 'selected-search-filter' : ''}" />
					
				</a4j:commandLink>
			</rich:list>
		</h:form>
	</h:panelGroup>

</ui:composition>
