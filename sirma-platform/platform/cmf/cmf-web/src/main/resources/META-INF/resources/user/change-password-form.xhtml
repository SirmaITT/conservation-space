<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/common/default-template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="facets">
	</ui:define>

	<ui:define name="content">
		<div class="change-password-wrapper">
			<div class="change-password-form">
				<div>
					<ul class="change-password-messages"></ul>
				</div>
			
				<div class="form-group">
					<label for="currentPasswordInput">#{label['cmf.label.currentPassword']}</label> 
					<input type="password" class="form-control" id="currentPasswordInput" />
				</div>
				<div class="form-group">
					<label for="newPasswordInput">#{label['cmf.label.newPassword']}</label> 
					<input type="password" class="form-control" id="newPasswordInput" />
				</div>
				<div class="form-group">
					<label for="confirmNewPasswordInput">#{label['cmf.label.confirmNewPassword']}</label> 
					<input type="password" class="form-control" id="confirmNewPasswordInput" />
				</div>
				
				<button type="button" 
					class="btn btn-primary" 
					onclick="EMF.password.change('#currentPasswordInput', '#newPasswordInput', '#confirmNewPasswordInput');">
					#{label['cmf.btn.change']}
				</button>
				
				<button type="button" class="btn btn-default" onclick="EMF.password.cancel()">
					#{label['cmf.btn.cancel']}
				</button>
			</div>

			<div class="change-password-success">
				<div>#{label['cmf.changePassword.success']}</div>
				<button type="button" class="btn btn-primary btn-xs" onclick="EMF.password.onSuccessOkButton()">Ok</button>
			</div>
		</div>
		
	</ui:define>

</ui:composition>
