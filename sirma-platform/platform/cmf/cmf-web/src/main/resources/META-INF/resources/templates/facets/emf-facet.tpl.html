<form class="basic-search-facet">
	<div class="facet-header" ng-click="toggleValues(facet)" ng-class="{'facet-header-disabled': hasSelectedValues(facet)};">
		<span ng-class="{'caret': facet.state === 'expanded',
						 'caret-right': facet.state === 'collapsed'};"></span>
		<label>{{facet.text}}</label>
		
		<span class="values-count" ng-show="facet.loaded === true">
			<span class="visible-count">{{facet.visibleValues.length}}</span>
			<span emf-label="search.facet.count.of"></span>
			<span class="total-count">{{facet.values.length}}</span> 
		</span>
		
		<span ng-show='facet.state === "collapsed" && facet.loaded !== true'>
			<em emf-label="search.facet.expand"></em>
		</span>
		<img ng-src="{{EMF.applicationPath}}/emf/images/ajax-loader-cmf.gif" ng-show="facet.loading" alt="loading" />
	</div>
	
	<div class="facet-values" ng-if="showFacetValues(facet)">
		<div class="facet-value headers-with-icons" ng-repeat="value in facet.visibleValues | sortDateRangeValues:facet.sort:facet.sortOrder" ng-if="value.count > 0"> 
			<label>
				<input type="checkbox" name="{{value.id}}" ng-model="value.selected" ng-change="performFacetedSearch()" />
				<span class="value-label" ng-bind-html="toTrusted(value.text)"></span>
				<span class="badge">{{value.count}}</span>
			</label>
			<br />
		</div>
		
		<button type="button" class="btn btn-default btn-xs showmore-btn" ng-if="showButton(facet)" ng-click="showMoreValues(facet)">
			<span emf-label="search.facet.shownext"></span>
			<span class="showmore-btn-count">{{getNextValuesCount(facet)}}</span>
		</button>
	</div>
</form>
