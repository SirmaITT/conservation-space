<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:h="http://java.sun.com/jsf/html">

	<div class="panel-controls">
		<div class="control refresh">
			<a4j:commandLink id="#{panelId}-refreshButton" action="#{action.executeDefaultFilter()}"
				oncomplete="EMF.ajaxloader.hideLoading($('[id$=#{panelId}]').find('.panel-body'));"
				onclick="EMF.ajaxloader.showLoading($('[id$=#{panelId}]').find('.panel-body'));"
				styleClass="glyphicon glyphicon-refresh" render="#{panelId}" limitRender="true">
			</a4j:commandLink>
		</div>
		<div class="control minimize hide">
			<a href="javascript: void();" class="glyphicon glyphicon-minus"></a>
		</div>
		<div class="control resize hide">
			<a href="javascript: void();" class="glyphicon glyphicon-resize-full"></a>
		</div>
		<div class="control close hide">
			<a href="javascript: void();" class="glyphicon glyphicon-remove"></a>
		</div>
	</div>

</ui:composition>
