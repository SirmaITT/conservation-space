<div class="row">

	<div class="col-md-6 user-assignment">
		<input style="width: 100%;" ng-if="editable && !disableUserSelect" type="hidden" ui-select2="userSelectorConfig" ng-model="model.Id" ng-change="unblockInheritedPermissions()"
		/>

		<div ng-if="!editable || disableUserSelect">
			<div style="float: left;">
				<img alt="user image" ng-src="{{ getUserImage(model) }}" />
			</div>
			<div style="float: left;">
				<div>{{ model.itemLabel }}</div>
				<div style="font-weight: bold;"><small>{{ model.itemValue }}</small></div>
			</div>
		</div>
	</div>

	<div class="col-md-4 role-assignment">

		<input style="width: 100%;" 
			ng-if="editable" 
			type="hidden" 
			ui-select2="userRoleSelectorConfig" 
			ng-model="model.role"
			ng-change="unblockInheritedPermissions()" />

		<div ng-if="!editable">{{ roleLabel }}</div>
	</div>

	<div class="col-md-1">
		<button type="button" class="btn btn-xs btn-default remove-assignment-btn" ng-if="editable" ng-click="remove()">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		</button>
	</div>

</div>
