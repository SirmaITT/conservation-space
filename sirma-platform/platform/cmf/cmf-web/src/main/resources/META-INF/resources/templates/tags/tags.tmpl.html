<div class="tags">
	<label>{{getLabel("tags.title")}}</label>
	<div class="tags-wrapper">
		<div class="tags-input"></div>
		<span class="edit-btn btn btn-xs btn-default" ng-click="goToEditMode()"><span class="glyphicons edit"></span></span>
	</div>
	<div class="save-options hidden">
		<span class="accept-btn btn btn-xs btn-default" ng-click="accept()"><span class="glyphicons ok_2"></span></span>
		<span class="cancel-btn btn btn-xs btn-default" ng-click="cancel()"><span class="glyphicons remove_2"></span></span>
	</div>
</div>
