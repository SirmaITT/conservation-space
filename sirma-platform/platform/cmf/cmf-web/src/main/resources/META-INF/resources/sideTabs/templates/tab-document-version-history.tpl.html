<div class="version-history">
	<div class="facet-content">
		<div ng-repeat="history in histories.elements">
			<div class="version-item clearfix">
				<div class="header" ng-show='filtered.length == 1'>{{histories.latest}}</div>
				<div class="header" ng-show='filtered.length != 1'>{{histories.older}}</div>

				<span class="left-version-panel">{{history.versionLabel}}</span>

				<div class="right-version-panel">
					<div class="panel-toolbar">
						<span>{{history.versionLabel}}</span>
					</div>

					<span class="avatar">
						<avatar></avatar>
					</span>

					<span class="combo-info">{{history.versionCreatorAndDate}}</span>

					<span class="version-description">{{history.versionDescription}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
