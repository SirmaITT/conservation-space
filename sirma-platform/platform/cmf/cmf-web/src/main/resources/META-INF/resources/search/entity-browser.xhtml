<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:insert name="browserParams" />

	<rich:popupPanel id="#{panelId}" domElementAttachment="form" modal="true" resizeable="false" autosized="true"
		styleClass="modal-panel entity-browser hover-class #{styleClass}" onshow="CMF.searchPages.init(); #{browserShowFunction}"
		onhide="EMF.blockUI.hideAjaxBlocker(); #{browserHideFunction}">

		<f:facet name="header">
			<ui:insert name="browserHeader">
				<h:outputText value="&#160;" />
			</ui:insert>
		</f:facet>

		<f:facet name="controls">
			<span class="close-button" onclick="#{panelClosingFunction}"></span>
		</f:facet>

		<div class="browser-content clearfix">
			<div class="search-data-panel">
				<ui:insert name="searchData" />
			</div>

			<div class="result-list-panel">
				<h:panelGroup id="resultListPanel" layout="block">
					<ui:insert name="resultList" />
				</h:panelGroup>
			</div>
		</div>

		<div class="browser-footer clearfix">
			<ui:insert name="browserButtons">
				<h:outputText value="&#160;" />
			</ui:insert>
		</div>

	</rich:popupPanel>

</ui:composition>
