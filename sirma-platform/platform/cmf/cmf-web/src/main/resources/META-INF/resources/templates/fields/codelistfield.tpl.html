<% if(preview) { %>
	<span class='cmf-field-wrapper'>
		<label class='dynamic-form-label'><%= data.label %></label>
		<span class='cl-field cmf-preview-field <%= data.name %>'><%= data.title %></span>
	</span>
	<% } else { %>
	<div class="<%= data.style %> mandatory-field-column required">
	   <label class="control-label" for="<%= data.name %>"><%= data.label %></label>
	   <input type="text" id="<%= data.wrapper_id %>_<%= data.name %>" name="<%= data.name %>" value="<%= data.title %>" 
		class="form-control mandatory-field" data-component-type="codelist" />
		<script type="text/javascript">
			CMF.cl.init(<%= data.codelistFieldConfigData %>);
		</script>
	</div>
<% } %>
