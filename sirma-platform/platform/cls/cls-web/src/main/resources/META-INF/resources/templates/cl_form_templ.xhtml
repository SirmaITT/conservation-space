<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

	<c:if test="#{mode eq 'create'}">
	</c:if>

	<c:if test="#{mode eq 'details'}">
		<c:set var="readonly" value="readonly"></c:set>
		<c:set var="disabled" value="disabled"></c:set>
		<c:set var="collapse" value="collapse"></c:set>
		<c:set var="display" value="none"></c:set>
	</c:if>

	<div id="cl-details" class="well">

		<div class="row" id="cl-details-header">
			<div class="col-md-11">
				<!-- TEMPLATE IT -->
				<h3 id="details-title" class="pull-left" style="margin-top: 0">#{title}</h3>
			</div>
			<div class="col-md-1">
				<!-- TEMPLATE IT -->
				<c:if test="#{mode eq 'details'}">
					<button class="btn btn-sm btn-primary col-md-12 pull-right" id="cl-edit-btn"
						type="button" disabled="#{disabled}" style="">Edit code
						list</button>
				</c:if>
			</div>
		</div>

		<form id="cl-details-form" class="form-inline" role="form">
			<div class="row">
				<div class="col-md-2">
					<label for="cl_id">Code list ID</label> <input id="cl_id"
						name="cl_id" type="text" class="form-control input-sm"
						readonly="#{readonly}" />
				</div>
				<div class="col-md-2">
					<label for="cl_valid_from">Valid from</label>
					<div class="input-group">
						<input name="cl_valid_from" id="cl_valid_from" type="text"
							class="form-control input-sm" readonly="#{readonly}"> </input> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"> </span>
						</span>
					</div>
				</div>
				<div class="col-md-2">
					<label for="cl_valid_to">Valid to</label>
					<div class="input-group">
						<input id="cl_valid_to" name="cl_valid_to" type="text"
							class="form-control input-sm" readonly="#{readonly}" /> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"> </span>
						</span>
					</div>
				</div>
				<div class="col-md-4">
					<!-- Tenant field removed -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-10">
					<table id='cl-desc-table'
						class='table table-bordered table-striped table-responsive'>
						<thead>
							<tr class='info'>
								<th style='width: 10%'>Language</th>
								<th style='width: 40%'>Description</th>
								<th style='width: 40%'>Comments</th>
								<th class='addRow' style='width:  46px; display: none;'><img class='addImg'
									src='graphics/add.png' /></th>
							</tr>
						</thead>
						<tbody id="cl-desc-table-body" name="descriptions[]">
						</tbody>
					</table>
				</div>
			</div>
			<!-- TEMPLATE IT -->
			<div id="cl-collapsed-details" class="#{collapse}">
				<div class="row">
					<div class="col-md-2 form-group">
						<label for="cl_display_type">Display type</label> <select
							class="form-control select2" name="cl_display_type"
							id="cl_display_type" disabled="#{disabled}">
							<!-- There is a BA convention to use 1,2,3 for the display type and store it like that, so that's why we use such values here -->
							<option value="1">Value</option>
							<option value="2">Description</option>
							<option value="3">Value and Description</option>
						</select>
					</div>
					<div class="col-md-2 form-group">
						<label for="cl_sort_by">Sort by</label> <select
							class="form-control select2" name="cl_sort_by" id="cl_sort_by"
							disabled="#{disabled}">
							<option value="value_asc">Value ascending</option>
							<option value="value_desc">Value descending</option>
							<option value="description_asc">Description ascending</option>
							<option value="description_desc">Description descending</option>
							<option value="order_asc">Order ascending</option>
							<option value="order_desc">Order descending</option>
						</select>
					</div>
					<div class="col-md-2">
						<label for="cl_master">Master CL</label>
						<select id="cl_master" name="cl_master" class="form-control select2" disabled="#{disabled}"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-2">
						<label for="cl_extra1">Extra 1</label> <input id="cl_extra1"
							name="cl_extra1" type="text" class="form-control input-sm"
							readonly="#{readonly}" />
					</div>
					<div class="col-md-2">
						<label for="cl_extra2">Extra 2</label> <input id="cl_extra2"
							name="cl_extra2" type="text" class="form-control input-sm"
							readonly="#{readonly}" />
					</div>
					<div class="col-md-2">
						<label for="cl_extra3">Extra 3</label> <input id="cl_extra3"
							name="cl_extra3" type="text" class="form-control input-sm"
							readonly="#{readonly}" />
					</div>
					<div class="col-md-2">
						<label for="cl_extra4">Extra 4</label> <input id="cl_extra4"
							name="cl_extra4" type="text" class="form-control input-sm"
							readonly="#{readonly}" />
					</div>
					<div class="col-md-2">
						<label for="cl_extra5">Extra 5</label> <input id="cl_extra5"
							name="cl_extra5" type="text" class="form-control input-sm"
							readonly="#{readonly}" />
					</div>
				</div>
			</div>
		</form>
		<!-- TEMPLATE IT -->
		<div class="row" id="cl-details-btns">
		
			<c:if test="#{mode eq 'details'}">
				<div class="col-md-9" />
			</c:if>
			<c:if test="#{mode eq 'create'}">
				<div class="col-md-10" />
			</c:if> 
			
			<div class="col-md-1">
				<button id="cl-save-btn" type="submit" style="display: #{display};"
					class="btn btn-sm btn-primary col-md-12">Save</button>
			</div>

			<div class="col-md-1">
				<button id="cl-cancel-btn" type="button" style="display: #{display};"
					class="btn btn-sm btn-default col-md-12">Cancel</button>
			</div>

			<c:if test="#{mode eq 'details'}">
				<div class="col-md-1">
					<button id="cl-collapse-toggler" type="button"
						class="btn btn-sm btn-default col-md-12">Show more details</button>
				</div>
			</c:if>
		</div>

	</div>

</ui:composition>
</html>
