<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
template="/templates/cls-default-nofacets.xhtml">
<ui:define name="facets" />

<ui:define name="content">

	<script src="js/clstables.js"></script>
	<script src="js/upload.js"></script>

	<h:panelGroup rendered="#{authorityService.isAdminOrSystemUser()}">
		<div id="body-wrapper">
		<ui:include src="/nav-bar.xhtml" />
	
			<h2>Upload a new codelist file</h2>
			<div class="well well-lg ">
				<div id="message"></div>
				<form>
					<input id="dataFile" type="file" name="datafile" />
					<br />
					<input id="upload_btn" type="button" class="btn btn-primary" value="Upload" />
					<input id="add_btn" type="button" class="btn btn-primary" value="Add" />
				</form>
			</div>
		</div>
	</h:panelGroup>

	<h:panelGroup rendered="#{!authorityService.isAdminOrSystemUser()}">
		<h:outputText value="#{label['codelist.admin.error']}" />
	</h:panelGroup>
</ui:define>
</ui:composition>
