<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/cls-default-nofacets.xhtml">
	<ui:define name="facets" />

<ui:define name="content">
	<meta charset="UTF-8" />
	<title>Codelist details</title>
	
	<script src="js/clstables.js"></script>
	<script src="js/cldetails.js"></script>
	<script src="js/clvalidation.js"></script>

	<h:panelGroup rendered="#{authorityService.isAdminOrSystemUser()}">
		<div id="body-wrapper">
			<script type="text/javascript">
				EMF.applicationPath = '#{facesContext.externalContext.requestContextPath}';
			</script>
	
			<ui:include src="/nav-bar.xhtml" />
	
			<div id="workspace">
	
				<div class="row">
					<div class="col-md-2">
						<button class="btn btn-small btn-default" id="nav-back-btn"
							type="button">Back to codelist browsing</button>
					</div>
				</div>
	
				<ui:include src="/templates/cl_form_templ.xhtml">
					<ui:param name="title" value="Details for code list bee " />
					<ui:param name="type" value="list" />
					<ui:param name="mode" value="details" />
				</ui:include>
	
				<ui:include src="/templates/cl_search_form_templ.xhtml">
					<ui:param name="type" value="value" />
				</ui:include>
	
				<ui:include src="/templates/cv_form_templ.xhtml">
					<ui:param name="mode" value="details" />
				</ui:include>
	
				<div class="well">
					<div id="code-values-search-results" class="row">
						<div class="col-md-11">
							<!-- TEMPLATE IT -->
							<h3 id="codevalues-title" style="margin-top: 0" class="pull-left">Details
								for codevalue</h3>
						</div>
						<div class="col-md-1">
							<!-- TEMPLATE IT -->
							<button type="button" id="cv-add-btn"
								class="btn btn-sm btn-primary col-md-12 pull-right">Add
								new code value</button>
						</div>
					</div>
					<div id="code-values"></div>
					<div id="code-values-paginator"></div>
				</div>
			</div>
		</div>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{!authorityService.isAdminOrSystemUser()}">
			<h:outputText value="#{label['codelist.admin.error']}" />
	</h:panelGroup>
</ui:define>
</ui:composition>
